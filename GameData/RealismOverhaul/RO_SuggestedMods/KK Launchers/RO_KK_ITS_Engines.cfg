// ======================================
// Raptor Engines
// Updated exisiting configs for the new parts
// ======================================

// ======================================
// Raptor (old)
// ======================================

@PART[KK_SpaceX_Raptor]:FOR[RealismOverhaul]{
  RSSROConfig = True

  @manufacturer = SpaceX

  !MODULE[ModuleAlternator]{}
  !RESOURCE,*{}

  @MODULE[ModuleEnginesFX]{

    @minThrust = 659.4
    @maxThrust = 3297

    !PROPELLANT,*{}
    !atmosphereCurve

    PROPELLANT // Ratio = 3.8
    {
      name = LqdMethane
      ratio = 0.4137
      DrawGauge = true
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 0.5863
    }
    atmosphereCurve
    {
      key = 0 361
      key = 1 334
    }

    ullage = True
    pressureFed = False
    ignitions = 5

    IGNITOR_RESOURCE
    {
      name = ElectricCharge
      amount = 0.5
    }
  }
}

