@RFSETTINGS:FOR[RealismOverhual]
{
	%usePartNameInConfigUnlock = False
	%varyThrust = 0.008 // total of +/- 0.8%
}

@PART[*]:HAS[@MODULE[ModuleEngines*],!MODULE[ModuleEnginesRF],!MODULE[ModuleEnginesAJE*]]:FINAL
{
	@MODULE,*:HAS[#name[ModuleEngines]]
	{
		@name = ModuleEnginesRF
	}
	@MODULE,*:HAS[#name[ModuleEnginesFX]]
	{
		@name = ModuleEnginesRF
	}
}

