//  ==================================================
//  S5.92 cloned to RD-0105 engine plume setup.
//  ==================================================

@PART[RO-RealEngines-RD0105]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, 0.05
        plumeScale = 0.25
        flarePosition = 0.0, 0.0, -0.1
        flareScale = 0.35
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.125
        emissionMult = 0.75
    }
	PLUME
    {
        name = Kerolox-Vernier
        transformName = tt2
		plumePosition = 0.0, 0.0, -0.05
        plumeScale = 1.0
        flarePosition = 0.0, 0.0, -0.05
        flareScale = 1.0
        localRotation = 0,0,0
		fixedScale = 1
		energy = 0.7
		speed = 1
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[MainEngine]]
    {
        %powerEffectName = Kerolox-Upper
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[GasGenerator]]
    {
        %powerEffectName = Kerolox-Vernier
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
        }
    }
}
