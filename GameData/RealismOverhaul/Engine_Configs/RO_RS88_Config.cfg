@PART[*]:HAS[#engineType[RS88]]:FOR[RealismOverhaulEngines]
{
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = RS-88
        modded = False
        origMass = 0.25

        CONFIG
        {
            name = RS-88
            maxThrust = 220
            minThrust = 220
            ullage = True
            pressureFed = True
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = Ethanol75
                ratio = 0.529
                DrawGauge = true
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.471
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 324
                key = 1 273
            }
        }

        CONFIG
        {
            name = LAE
            minThrust = 258
            maxThrust = 258
            heatProduction = 0.88 //0.220
            ullage = True
            pressureFed = True
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }

            PROPELLANT
            {
                name = MON3
                ratio = 0.5010
                DrawGauge = False
            }

            PROPELLANT
            {
                name = Helium
                ratio = 10.0
                DrawGauge = False
                ignoreForIsp = True
            }

            atmosphereCurve
            {
                key = 0 290
                key = 1 220
            }
        }
	}
}
