@PART[US_R200_EVA_EVAX]:FOR[RealismOverhaul]
{
	%yearIntroduced = 2014
	%RSSROConfig = true
	@description = A pack to extend the time available during an EVA.
	!RESOURCE[Oxygen]
	{
	}
	@RESOURCE[EVA?Propellant]
	{
		@amount = 4
		@maxAmount = 4
	}
	!RESOURCE[Water]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 10
		TANK
		{
			name = Oxygen
			amount = 183.333
			maxAmount = 183.333
		}
		TANK
		{
			name = EVA Propellant
			amount = 5
			maxAmount = 5
		}
		TANK
		{
			name = Water
			amount = 0.567
			maxAmount = 0.567
		}
		TANK
		{
			name = ElectricCharge
			amount = 500
			maxAmount = 500
			utilization = 500
		}
	}
}
