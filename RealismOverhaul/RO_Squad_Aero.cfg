// ##########################################################################################	Protective Rocket Nose Mk7
@PART[rocketNoseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.15
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulSpecialityNoseCone
	}
	@MODULE[ModuleFuelTanks]
	{
		%basemass = -1
	}
	@title = Protective Rocket Nose Mk7
	@manufacturer = Goliath National Products   
	@description = A large nosecone for covering up exposed areas of big rockets. Enhanced to fit stock solid rocket motors too.
}
