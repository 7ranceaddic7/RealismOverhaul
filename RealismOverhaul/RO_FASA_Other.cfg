@PART[FASAProbeParachute]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@attachRules = 1,1,0,0,1
	@MODULE[RealChuteModule]
	{
		@caseMass = 0.005
	}
	MODULE
	{
		name = ProceduralChute
		textureLibrary = RealChute
		type = Radial
		currentCase = Main
		currentCanopies = Main chute
		SIZE
		{
			size = 1, 1, 1
			sizeID = Radial 2
			caseMass = 0.005
			cost = 300
		}
		SIZE
		{
			size = 1.5, 1.5, 1.5
			sizeID = Radial 3
			caseMass = 0.01
			cost = 250
		}
		SIZE
		{
			size = 0.5, 0.5, 0.5
			sizeID = Radial 1
			caseMass = 0.0025
			cost = 350
		}
	}
}
