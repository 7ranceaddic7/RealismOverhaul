//	==================================================
//	Generic lander bus service module.

//	Dimensions: ? x ? m
//	Gross Mass: ? Kg
//	==================================================

	@PART[landerbusextlarge]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		MODEL
		{
			model	 = blackind/Parts/LanderBusExp/LanderBusExt
			scale	 = 1.000, 1.000, 1.000
			position = 0.000, 0.000, 0.000
			rotation = 0.000, 0.000, 0.000
		}

		!mesh		   = NULL
		@scale		   = 1.000
		%rescaleFactor = 1.000

		@node_stack_top	   = 0.000,  0.300, 0.000, 0.000,  1.000, 0.000, 1
		@node_stack_bottom = 0.000, -0.300, 0.000, 0.000, -1.000, 0.000, 1

		@title		 = ProbeBus Service Module
		@description = Service Module extension for the ProbeBus.

		@mass			  = 0.100
		%breakingForce	  = 250
		%breakingTorque	  = 250
		@maxTemp		  = 1073.15
		%fuelCrossFeed    = true
		%bulkheadProfiles = size1

		MODULE
		{
			name	 = ModuleFuelTanks
			type	 = ServiceModule
			volume	 = 200
			basemass = 0.5120
		}

		!RESOURCE[MonoPropellant]{}

		!RESOURCE[LiquidFuel]{}

		!RESOURCE[Oxidizer]{}

		!RESOURCE[ElectricCharge]{}
	}

//	==================================================
//	Generic satellite bus service module.

//	Dimensions: ? x ? m
//	Gross Mass: ? Kg
//	==================================================

	@PART[blacksatbusexp]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		MODEL
		{
			model	 = blackind/Parts/SatBusExp/satbusexpansion
			scale	 = 1.000, 1.000, 1.000
			position = 0.000, 0.000, 0.000
			rotation = 0.000, 0.000, 0.000
		}

		!mesh		   = NULL
		@scale		   = 1.000
		%rescaleFactor = 1.000

		@node_stack_top	   = 0.000,  0.150, 0.000, 0.000,  1.000, 0.000, 1
		@node_stack_bottom = 0.000, -0.150, 0.000, 0.000, -1.000, 0.000, 1

		@title		 = SatBus Service Module
		@description = Service Module extension for the SatBus.

		@mass			  = 0.050
		%breakingForce	  = 250
		%breakingTorque	  = 250
		@maxTemp		  = 1073.15
		%fuelCrossFeed    = true
		%bulkheadProfiles = size1

		MODULE
		{
			name	 = ModuleFuelTanks
			type	 = ServiceModule
			volume	 = 400
			basemass = 0.5120
		}

		!RESOURCE[MonoPropellant]{}

		!RESOURCE[LiquidFuel]{}
	}
