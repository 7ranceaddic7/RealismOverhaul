@PART[TacAirFilter]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	MODULE
	{
		name = TweakScale
		type = RealismOverhaulStackSolid
		defaultScale = 1.25
	}
	@mass = 0.015
	@description = A life support module that filters Oxygen out of the air. Requires IntakeAir and oxygen atmosphere. Rated for 3 people.
	@MODULE[TacGenericConverter]
	{
		@conversionRate = 3.0
		@inputResources = IntakeAir, 0.035, ElectricCharge, 0.250
		@outputResources = Oxygen, 0.0073, true
	}
}
@PART[TacCarbonExtractor]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	MODULE
	{
		name = TweakScale
		type = RealismOverhaulStackSolid
		defaultScale = 1.25
	}
	@mass = 0.025
	@description = A simple CO2 scrubber using lithium peroxide. Absorbs CO2, and releases O2 and carbon (waste). Requires small electric charge to run air pump. Figure 0.5L of Li2O2/person/day. Rated for 3 people.
	@MODULE[TacGenericConverter]
	{
		@converterName = CO2 Scrubber
		@conversionRate = 3.0
		@inputResources = CarbonDioxide, 0.0062500000, ElectricCharge, 0.025, Li2O2, 0.0000051872
		@outputResources = Oxygen, 0.0029240301, true, Waste, 0.0000191062, false
	}
	!RESOURCE[CarbonDioxide]
	{
	}
	RESOURCE
	{
		name = Li2O2
		amount = 5
		maxAmount = 5
	}
}
@PART[TacCarbonExtractorLarge]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	MODULE
	{
		name = TweakScale
		type = RealismOverhaulStackSolid
		defaultScale = 2.5
	}
	@mass = 0.150
	@description = Using the Bosch reaction, a substantial amount of electricity is used to produce the heat needed to react CO2 and H2 to form carbon (waste) and water vapor. Rated for 3 people.
	@MODULE[TacGenericConverter]
	{
		@conversionRate = 3.0
		@inputResources = CarbonDioxide, 0.0062500000, ElectricCharge, 10.0, Hydrogen, 0.0117123855
		@outputResources = Water, 0.0000094098, true, Waste, 0.0000031058, false
	}
	!RESOURCE[CarbonDioxide]
	{
	}
}
