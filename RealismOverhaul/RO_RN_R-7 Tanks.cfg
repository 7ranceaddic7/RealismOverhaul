
// ================================== Sputnik 8K71PS Blok A ( Core )===============================
@PART[r7_blok_a_sput]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	
	@scale = 1
	@rescaleFactor = 1
	@mass = 5.475
	@maxTemp = 1700
	@fuelCrossFeed = False
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 89746.44
		type = Default 
		basemass = -1
		TANK
		{
			name = Kerosene
			amount = full
			maxAmount = 33023.96
		}
		TANK
		{
			name = LqdOxygen
			amount = full
			maxAmount = 56722.48
		}
	}
	
	
}

