@PART[rn_vostok_tdu]:FOR[RealismOverhaul]
{
	// Vostok Service Module
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 1.924
	
	!RESOURCE[MonoPropellant]
	{ }
	
	!RESOURCE[ElectricCharge]
	{ }

	!MODULE[TankPriorityModule]
	{ }
	
	!MODULE[ModuleGenerator]
	{ }
	
MODULE
{
	name = ModuleFuelTanks
	volume = 609
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = UDMH
		amount = 100
		maxAmount = 100
	}
	TANK
	{
		name = IRFNA-III
		amount = 133.3
		maxAmount = 133.3
	}
	TANK
	{
		name = ElectricCharge
		amount = 100000
		maxAmount = 100000
	}
	TANK
	{
		name = Nitrogen
		amount = 13000
		maxAmount = 13000
	}
}
	
	!MODULE[ModuleRCS]
	{ }
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.26
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 65
			key = 1 5
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 15.83
		@maxThrust = 15.83
		
		@PROPELLANT[MonoPropellant]
		{
			@name = UDMH
			@ratio = 0.42976765
			DrawGauge = True
		}
		%PROPELLANT
		{
			name = IRFNA-III
			ratio = 0.57023235
		}
		@atmosphereCurve
		{
			@key,0 = 0 266
			@key,1 = 1 112
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vostok Service Module
		modded = false
		CONFIG
		{
			name = Vostok Service Module
			minThrust = 15.83
			maxThrust = 15.83
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.42976765
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.57023235
			}
			atmosphereCurve
			{
				key = 0 266
				key = 1 112
			}
		}
	}
}


