//  ==================================================
//  CA-RST generic engine & RCS thruster port
//  combination.

//  Dimensions: - m x - m
//  Inert Mass: 15 Kg
//  ==================================================

@PART[ca_rst]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 4.25, 4.25, 4.25
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @title = CA-RST RCS Thruster Block
    @manufacturer = Generic
    @description = This compact thruster block can fire a single nozzle as a directional RCS or all three as an engine.

    @mass = 0.015
    @crashTolerance = 10
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 473.15
    %stageOffset = 1
    %childStageOffset = 1
    %stagingIcon = LIQUID_ENGINE

    %useRcsConfig = RCSBlockDouble
    %useRcsMass = True
    %useRcsCostMult = 0.25

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.55
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        @atmosphereCurve
        {
            @key,0 = 0 254
            @key,1 = 1 82.08
        }
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @exhaustDamage = True
        @minThrust = 1.618
        @maxThrust = 1.618
        @heatProduction = 100
        %ullage = False
        %pressureFed = True
        %ignitions = -1

        @PROPELLANT[MonoPropellant]
        {
            @name = Hydrazine
            @ratio = 1.0
        }

        @atmosphereCurve
        {
            @key,0 = 0 321
            @key,1 = 1 112
        }
    }
}
