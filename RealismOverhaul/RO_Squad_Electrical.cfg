// ##########################################################################################	Gigantor XL Solar Array
@PART[largeSolarPanel]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@mass = 0.030
	@title = XT3 Solar Panel Array Mk1
	@description = Much larger than the XT1 or XT2, this array has 12 square meters of solar cells, netting some serious wattage. 12 sq m.
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 1.656
	}
}
// ##########################################################################################	PB-NUK Radioisotope Thermoelectric Generator
@PART[rtg]:FOR[RealismOverhaul] // Modeled after Voyager MHW-RTG
{
	%RSSROConfig = true
	@mass = 0.0377
	@MODULE[ModuleGenerator]
	{
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 0.157
		}
	}
}
