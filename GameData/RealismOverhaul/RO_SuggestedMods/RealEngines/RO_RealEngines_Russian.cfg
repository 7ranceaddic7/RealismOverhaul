@PART[NK33engine]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    !mesh = NULL

    @MODEL
    {
        @scale = 1.0, 1.0, 1.0
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 1.086, 0.0, 0.0, 1.0, 0.0, 2
    !node_stack_center = NULL
    @node_stack_bottom = 0.0, -2.266, 0.0, 0.0, -1.0, 0.0, 2

    @mass = 1.24
    @crashTolerance = 10
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 573.15
    %skinMaxTemp = 673.15
    @bulkheadProfiles = size2
    @tags = ascent launch propuls NK-33 rocket

    %engineType = NK33
    %engineTypeMult = 1
    %ignoreMass = False
    %massOffset = 0

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 840.96
        @maxThrust = 1681.93
        @heatProduction = 200
        @useThrustCurve = False

        @PROPELLANT[LiquidFuel]
        {
            @name = Kerosene
            @ratio = 0.3486
        }

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.6514
        }

        @atmosphereCurve
        {
            @key,0 = 0 331
            @key,1 = 1 297
        }

        !thrustCurve,*{}
    }

    !MODULE[ModuleGimbal],*{}

    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = thrustTransform
        gimbalRange = 6.0
        useGimbalResponseSpeed = True
        gimbalResponseSpeed = 16
    }

    !MODULE[ModuleAlternator],*{}

    !RESOURCE,*{}
}

