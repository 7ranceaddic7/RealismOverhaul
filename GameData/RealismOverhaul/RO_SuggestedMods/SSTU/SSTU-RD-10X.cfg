@PART[SSTU-SC-ENG-RD-107A]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%engineType = RD107-117
	@mass = 1.090
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*],0
	{
		@minThrust = 1040
		@maxThrust = 1040
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.745
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.255
		}
		@atmosphereCurve
		{
			@key,0 = 0 313
			@key,1 = 1 256
		}
	}
	@MODULE[ModuleEngines*],1
	{
		@minThrust = 40
		@maxThrust = 40
		@heatProduction = 10
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.745
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.255
		}
		@atmosphereCurve
		{
			@key,0 = 0 313
			@key,1 = 1 256
		}
	}
}
@PART[SSTU-SC-ENG-RD-107A]:AFTER[RealismOverhaulEngines]
{
    @MODULE[ModuleGimbal]
    {
        %gimbalRange = 15
    }
}

