// AJ10-early

@PART[bluedog_ableEngine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.3008, 1.944, 1.3008
	}
	%rescaleFactor = 1.0
	
	%node_stack_top = 0.0, 0.651718, 0.0, 0.0, 1.0, 0.0, 1
	%node_stack_bottom = 0.0, -0.55549, 0.0, 0.0, -1.0, 0.0, 1
	
	%attachRules = 1,1,1,0,0
	%mass = 0.08
	%maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		%minThrust = 33.8
		%maxThrust = 33.8
		%heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.406
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = IWFNA
			@ratio = 0.594
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 1
		!atmosphereCurve,* {}
		atmosphereCurve
		{
			key = 0 271
			key = 1 240
		}
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.2
		}
	}
	!MODULE[PartStatsUpgradeModule] {}
	!MODULE[ModuleEngineConfigs] {}
	engineType = AJ10_Early
}

