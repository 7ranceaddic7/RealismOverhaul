

+PART[SSTU_ShipCore_ENG-M1-RO]:NEEDS[SSTU]:FOR[RealismOverhaul]:FINAL
{
	@name = SSTU_ShipCore_ENG-M1-ROx2
	@category = none
	@title = M1 Series 2 Engine Mount [20m]
	@description = Engine cluster for general use.  Includes two (2) M1 motors on a selectable mount. Mount size can be adjusted from 8.4m to 20m in 1m increments.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = S-II
		!MOUNT,*{}
		MOUNT
		{
			name = None
			canAdjustSize = false
		}
		MOUNT
		{
			name = S-II
			size = 20
			minSize = 8.4
			maxSize = 20
		}
		MOUNT
		{
			name = Generic
			size = 20
			minSize = 8.4
			maxSize = 20
		}
		MOUNT
		{
			name = Direct
			layoutName = Double			
			engineSpacing = 20.4 //2.856
			size = 20
			minSize = 8.4
			maxSize = 20
		}
		MOUNT
		{
			name = Nova
			size = 20
			minSize = 8.4
			maxSize = 20
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 2
		@maxThrust *= 2
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 10
			@bottomRadius = 10
			%maxRadius = 10.0
		}
	}
}
