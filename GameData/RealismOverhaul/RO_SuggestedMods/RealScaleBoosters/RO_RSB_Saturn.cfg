//  ==================================================
//  S-IVB stage propellant tank.

//  Dimensions: 6.6 m x 14.8 m
//  Gross Mass: 116600 Kg

//  Inert mass includes that of other equipment (mostly the APS
//  units and the required Helium for propellant pressurization
//  and J-2 engine start).

//  Individual propellant masses are calculated based on an O/F
//  engine ratio of 5.5 (since we luck PU systems).
//  ==================================================

@PART[RSBtankSaturnSIVB]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Saturn S-IVB Propellant Tank
    @manufacturer = Douglas Aircraft Company

    @mass = 9.4
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 356000
        basemass = -1

        //  S-IVB fuel 16490 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 232780
            maxAmount = 232780
        }

        //  S-IVB oxidizer 90710 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 79500
            maxAmount = 79500
        }
    }

    !RESOURCE,*{}

    //  Batteries 548 Wh.

    RESOURCE
    {
        name = ElectricCharge
        amount = 548
        maxAmount = 548
    }
}

//  ==================================================
//  S-IVB APS unit.

//  Dimensions: 0.7 m x 1.4 m
//  Gross Mass: 135 Kg
//  ==================================================

@PART[RSBsaturnAPS]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 1.5, 1.5, 1.5
    }

    @title = Saturn S-IVB Auxiliary Propulsion System
    @manufacturer = Douglas Aircraft Company

    @mass = 0.075
    @crashTolerance = 12
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    //  Using the RCS thrusters with the highest thrust value.
    //  Ullage thrusters should be 320 N (single) and attitude control thrusters should be 640 N (two).

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.64
        !resourceName = NULL

        PROPELLANT
        {
            name = MMH
            ratio = 0.5036
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.4964
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 274
            @key,1 = 1 85
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 55
        basemass = -1

        //  APS fuel 23 Kg.

        TANK
        {
            name = MMH
            amount = 26
            maxAmount = 26
        }

        //  APS oxidizer 36 Kg.

        TANK
        {
            name = NTO
            amount = 25
            maxAmount = 25
        }

        //  APS pressurization 0.09 Kg.

        TANK
        {
            name = Helium
            amount = 510
            maxAmount = 510
        }
    }

	!RESOURCE,*{}
}

