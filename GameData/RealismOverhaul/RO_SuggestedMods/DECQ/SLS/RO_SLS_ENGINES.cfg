@PART[EAS_ORION]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1
	//http://www.braeunig.us/space/specs/orion.htm
	//Propellant mass: 2.599
	//Final mass: 5,044 kg 
	//Launch mass: 7,643 kg
	
	//5.044 of final mass MINUS 0.151 t of RCS Hydrazine = 4.893
	@mass = 4.893
	
	!RESOURCE[SolidFuel]{}
	
	@MODULE[ModuleEngines]
		{
			@minThrust 		= 1760.00
			@maxThrust	 	= 1760.00
			@heatProduction = 100
			!fxOffset 		= NULL
			%ullage			= false
			%pressureFed 	= false
			%ignitions		= 1

			@PROPELLANT[SolidFuel]
			{
				@name = HTPB
			}

			@atmosphereCurve
			{
				@key,0 = 0 290.00
				@key,1 = 1 245.00
			}
		}
	
	MODULE
	{
		name				  = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower		  = 22.300

		PROPELLANT
		{
			name  = Hydrazine
			ratio = 1.000
		}

		atmosphereCurve
		{
			key = 0 254
				key = 1 82.08
		}
	}

	MODULE
	{
		name	 = ModuleFuelTanks
		volume	 = 150
		type	 = Fuselage
		basemass = -1

		TANK
		{
			name	  = Hydrazine
			amount	  = 150
			maxAmount = 150
		}
	}

	MODULE
	{
		name	 = ModuleFuelTanks
		volume   = 1468.68
		type	 = HTPB
		basemass = -1
	}

	MODULE
	{
		name		  = ModuleEngineConfigs
		type		  = ModuleEngines
		configuration = Orion-LAS
		modded		  = false

		CONFIG
		{
			name		   = Orion-LAS
			//400000 pounds = 1779.28KN
			minThrust 	   = 1779.28	
			maxThrust	   = 1779.28
			heatProduction = 100
			%ullage		   = false
			%pressureFed   = false
			%ignitions	   = 1

			PROPELLANT
			{
				name	  = HTPB
				ratio	  = 1.000
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 290.00
				key = 1 245.00
			}
		}
	}
}
