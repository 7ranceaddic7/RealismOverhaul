//  ==================================================
//  RD-701 engine plume configuration.
//  ==================================================

@PART[RD701]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
		emissionMult = 0.5
		plumePosition = 0.0, 0.0, 1.75
		plumeScale = 1.0
		flarePosition = 0.0, 0.0, 1.25
		flareScale = 1.125
    }

    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
		emissionMult = 0.5
		plumePosition = 0.0, 0.0, 2.75
		plumeScale = 1.5
		flarePosition = 0.0, 0.0, 1.75
		flareScale = 1.5
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[Mode#1]]
    {
        %powerEffectName = Kerolox-Lower
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[Mode#2]]
    {
        %powerEffectName = Hydrolox-Lower
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
        }
    }
}
