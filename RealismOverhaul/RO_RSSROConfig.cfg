@PART[proceduralTankTAC]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[LifeSupport]
		{
			@RESOURCE[Food]
			{
				@unitsPerKL = 333
			}
			@RESOURCE[Water]
			{
				@unitsPerKL = 333
			}
			@RESOURCE[Oxygen]
			{
				@unitsPerKL = 333
			}
			@RESOURCE[Waste]
			{
				@unitsPerKL = 333
			}
			@RESOURCE[WasteWater]
			{
				@unitsPerKL = 333
			}
			@RESOURCE[CarbonDioxide]
			{
				@unitsPerKL = 333
			}
		}
		@TANK_TYPE_OPTION[Food]
		{
			@RESOURCE[Food]
			{
				@unitsPerKL = 1000
			}
			@RESOURCE[Waste]
			{
				@unitsPerKL = 1000
			}
		}
		@TANK_TYPE_OPTION[Water]
		{
			@RESOURCE[Water]
			{
				@unitsPerKL = 1000
			}
			@RESOURCE[WasteWater]
			{
				@unitsPerKL = 1000
			}
		}
		@TANK_TYPE_OPTION[Oxygen]
		{
			@RESOURCE[Oxygen]
			{
				@unitsPerKL = 1000
			}
			@RESOURCE[CarbonDioxide]
			{
				@unitsPerKL = 1000
			}
		}
	}
}
