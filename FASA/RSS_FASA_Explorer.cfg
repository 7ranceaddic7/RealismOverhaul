@PART[FASAExplorerSgt]:Final
{
	//@category = -1
	@mass = 0.005
	@crashTolerance = 16
	MODULE
	{
		name = ModuleAeroReentry
		gTolerance = 40
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 12.36
		@maxAmount = 12.36
	}
	@MODULE[ModuleEngines]
	{
		@maxThrust = 7.3 // 6.5s burntime
		@allowShutdown = False
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 220
			key = 1 200
		}
	}
}

