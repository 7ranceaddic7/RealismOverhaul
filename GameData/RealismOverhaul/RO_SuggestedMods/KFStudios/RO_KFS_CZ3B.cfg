@PART[long_march_3B_Engine_YF-21C]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%title = CZ-3B YF-21C
	%mass = 4.15 //Guess, TWR 80
	%maxTemp = 1970
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 3265
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 289
			@key,1 = 1 259
		}
		@PROPELLANT[UDMH] //Guess MR 1.85
		{
			@ratio = 0.497
		}
		@PROPELLANT[NTO]
		{
			@ratio = 0.503
		}
		%ignitons = 1
		%ullage = True
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
    !MODULE[ModuleEngineIgnitor]
    {
    }
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = YF-21C
		@CONFIG[UDMH+NTO]
		{
			@name = YF-21C
			%maxThrust = 3265
			%minThrust = 3265
			%heatProduction = 100
			@PROPELLANT[UDMH]
			{
				@ratio = 0.497
			}
			@PROPELLANT[NTO]
			{
				@ratio = 0.503
			}
			%atmosphereCurve
			{
				key = 0 289
				key = 1 259
			}
			!IspSL = DELETE
			!IspV = DELETE
			!throttle = DELETE
			!MODULE[ModuleEngineIgnitor]
			{
			}
		}
    }
}
@PART[long_march_3B_Engine_YF75]:FOR[RealismOverhaul]
