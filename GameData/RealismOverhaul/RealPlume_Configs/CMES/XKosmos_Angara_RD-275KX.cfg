//	==================================================
//	J2-X plume configuration.
//	==================================================

	@PART[XKosmos_Angara_RD-275KX]:FOR[RealPlume]:NEEDS[SmokeScreen]
	{
		PLUME
		{
			name		  = Hydrolox-Upper
			transformName = engine_thrust
			localRotation = 0.000, 0.000, 0.000
			localPosition = 0.000, 0.000, 0.050
			fixedScale	  = 1.150
			energy		  = 1.500
			speed		  = 1.500
		}

		@MODULE[ModuleEngines*]
		{
			%name			 = ModuleEnginesRF
			%powerEffectName = Hydrolox-Upper
		}

		@MODULE[ModuleEngineConfigs]
		{
			%type = ModuleEnginesRF

			@CONFIG,*
			{
				%powerEffectName = Hydrolox-Upper
			}
		}
	}

//	==================================================
//	J2-X flare configuration.
//	==================================================

	@PART[XKosmos_Angara_RD-275KX]:FOR[RealPlume]:NEEDS[zzRealPlume]
	{
		@EFFECTS
		{
			@Hydrolox-Upper
			{
				@MODEL_MULTI_PARTICLE_PERSIST[flare]
				{
					@localPosition = 0.000, 0.000, -42.000
					@fixedScale    = 2.000
				}
			}
		}
	}
