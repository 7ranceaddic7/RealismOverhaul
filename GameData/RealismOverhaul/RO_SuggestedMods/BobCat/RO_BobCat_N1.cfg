@PART[N1_BlockA]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	//@MODEL
	//{
		//scale = 1.383, 1.383, 1.383
	//}
	//%scale = 1.383
	%rescaleFactor = 1.3738
	@mass = 116
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 3600
	@title = N1 Block A
	@manufacturer = Khrunichev
	//@description = A high thrust stage designed for use with storable propellants. In use with the Proton series of rockets.
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1690677.0
		type = Default
		basemass = -1
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 46309
		@maxThrust = 46309
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.35574
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.64426
		}
		@atmosphereCurve
		{
			@key,0 = 0 318
			@key,1 = 1 284
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs	
		configuration = NK-15x30
		origMass = 116
		modded = false
		CONFIG
		{
			name = NK-15
			minThrust = 46309
			maxThrust = 46309
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.35574
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.64426
			}
			atmosphereCurve
			{
				key = 0 318
				key = 1 284
			}
		}
		CONFIG
		{
			name = NK-33
			minThrust = 50458
			maxThrust = 50458
			massMult = 0.99423
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.33198
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.66802
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}
		}
	}	
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 800
		ignitorType = TEATEB
		useUllageSimulation = true
		isPressureFed = false
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
		IGNITOR_RESOURCE
		{
			name = Kerosene
			amount = 1.42
		}
		IGNITOR_RESOURCE
		{
			name = LqdOxygen
			amount = 3.58
		}
		IGNITOR_RESOURCE
		{
			name = TEATEB
			amount = 5
		}
	}
	RESOURCE
	{
		name = TEATEB
		amount = 5
		maxAmount = 5
	}
}
