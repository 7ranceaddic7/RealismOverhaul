//	==================================================
//	Orion Service Module (SM) solar panels.

//	Dimensions: 1.300 x 9.600 m
//	Gross Mass: 17.50 Kg
//	==================================================

	@PART[XATVpanel]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		MODEL
		{
			model	 = CMES/Electrical/LIONHEAD-CHAKA-ATV-PANEL/model
			scale	 = 1.333, 1.333, 1.333
			position = 0.000, 0.000, 0.000
			rotation = 0.000, 0.000, 0.000
		}

		!MODEL		   = NULL
		!mesh		   = NULL
		@scale		   = 1.000
		@rescaleFactor = 1.000

		@title		  = Orion SM Solar Panel
		@manufacturer = Airbus SAS
		@description  = Derived from the solar panels of the (now defunct) Automatic Transfer Vehicle (ATV) resupply spacecraft. Conversion efficiency has been improved from 17% to 30%, supplying up to 2750 W of electric power.

		@mass			 	 = 0.0175
		@crashTolerance  	 = 8
		%breakingForce   	 = 250
		%breakingTorque  	 = 250
		@maxTemp	     	 = 1073.15
		%fuelCrossFeed   	 = false
		%bulkheadProfiles 	 = srf
		%thermalMassModifier = 2.0
		%emissiveConstant	 = 0.950
		%heatConductivity	 = 0.040

		@MODULE[ModuleDeployableSolarPanel]
		{
			@chargeRate = 2.750

			!powerCurve{}
		}
	}

