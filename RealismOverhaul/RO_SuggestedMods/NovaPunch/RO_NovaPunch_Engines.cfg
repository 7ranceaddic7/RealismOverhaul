			PROPELLANT
			{
				name = UDMH
				ratio = 0.407
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.593
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 285
			}
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
