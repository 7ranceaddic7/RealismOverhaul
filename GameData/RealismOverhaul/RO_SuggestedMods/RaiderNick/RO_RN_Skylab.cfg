@PART[skylab]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	%maxTemp = 1073.15
	%radiatorMax = 0.292 // 1073.15 * 0.292 = 313.4 , above this temperature it receives cooling by radiators

	@MODEL
	{
		@scale = 1.00, 1.00, 1.00
	}
	@scale = 1.00
	@rescaleFactor = 1

	@mass = 68

	@node_stack_bottom = 0.0, -12.88688, 0.0, 0.0, -1.0, 0.0, 4
	@node_stack_leftpanel = -3.27775, -2.37469, -1.74273, 0.0, 1.0, 0.0, 3
	@node_stack_rightpanel = 3.27775, -2.37469, 1.74273, 0.0, 1.0, 0.0, 3
	@node_stack_mmshield1 = 0, -7.31, 0, 0.0, 1.0, 0.0, 3
	@node_stack_mmshield2 = 0, -7.31, 0, 0.0, 1.0, 0.0, 3
	@node_stack_fairing1 = 3.29663, 2.15, 0, 0.0, 1.0, 0.0, 3
	@node_stack_fairing2 = -3.29663, 2.15, 0, 0.0, 1.0, 0.0, 3
	@node_stack_fairing3 = 0, 2.15, 3.29663, 0.0, 1.0, 0.0, 3
	@node_stack_fairing4 = 0, 2.15, -3.29663, 0.0, 1.0, 0.0, 3
	@node_stack_docking1 = 0, 9.63531, 0, 0.0, 1.0, 0.0, 2
	@node_stack_docking2 = 0, 7.63632, 1.34369, 0.0, 0.0, 1.0, 2
	@node_stack_telescope = 0.0, 2.1499, 0.0, 0.0, -1.0, 0.0, 4

	@CrewCapacity = 6

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0

		@RESOURCE[ElectricCharge]
		{
			@rate = 5.2 //200W for life support base
		}
	}

	!MODULE[LifeSupportModule]
	{
	}

	!RESOURCE[ElectricCharge]
	{
	}

	!RESOURCE[MonoPropellant]
	{
	}

	!RESOURCE[Food]
	{
	}
	!RESOURCE[Water]
	{
	}
	!RESOURCE[Oxygen]
	{
	}
	!RESOURCE[CarbonDioxide]
	{
	}
	!RESOURCE[Waste]
	{
	}
	!RESOURCE[WasteWater]
	{
	}

	MODULE
	{
			name = ModuleFuelTanks
			type = ServiceModule
			volume = 85500.0
			basemass = -1
			TANK
			{
				name = ElectricCharge
				amount = 705600	//http://pages.erau.edu/~ericksol/projects/issa/skylab.html#Skylab%20Systems
				maxAmount = 705600
			}
			TANK
			{
				name = MMH
				amount = 92.54
				maxAmount = 92.54
			}
			TANK
			{
				name = NTO
				amount = 112.2
				maxAmount = 112.2
			}
			TANK
			{
				name = Oxygen
				amount = 1588652.5	//2240kg   http://pages.erau.edu/~ericksol/projects/futurspcrft/sp/intro.html
				maxAmount = 1588652.5
			}
			TANK
			{
				name = Water
				amount = 2700	//2700kg   http://pages.erau.edu/~ericksol/projects/futurspcrft/sp/intro.html
				maxAmount = 2700
			}
			TANK
			{
				name = Food
				amount = 2384.1	//670kg   http://pages.erau.edu/~ericksol/projects/futurspcrft/sp/intro.html
				maxAmount = 2384.1
			}
			TANK
			{
				name = CarbonDioxide
				amount = 0
				maxAmount = 3068.9	//1 day for 6 crew
			}
			TANK
			{
				name = Waste
				amount = 0
				maxAmount = 391.1	//170 days for 3 crew including CO2-O2 Converter
			}
			TANK
			{
				name = WasteWater
				amount = 0
				maxAmount = 2511.7	//170 days for 3 crew
			}
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2-O2 Converter
		conversionRate = 6.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.006216, ElectricCharge, 0.010	// See RO Github #844 for explanation of values
		outputResources = Oxygen, 0.0071565375, true, Waste, 0.0000027155975, true	// See RO Github #844 for explanation of values
	}

	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 3
		dataStorage = 1000
		crewsRequired = 1
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.1
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 2.72
		}
	}
	MODULE
	{
		name = ModuleScienceConverter
		scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 6	    //Larger = slower.  Exponential!
		scienceMultiplier = 5	//How much science does data turn into?
		scienceCap = 1000	    //How much science can we store before having to transmit?		
		powerRequirement = 1.36	//EC/Sec to research
		ConverterName = Research
		StartActionName = Start Research
		StopActionName = Stop Research
	}

	@MODULE[ModuleRCS]
	{
		@name = ModuleRCS
		%thrusterTransformName = RCSthruster
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		%thrusterPower = 0.500
		!resourceName = DELETE
			%PROPELLANT
			{
				%name = MMH
				%ratio = 0.452
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.548
			}
			@atmosphereCurve
			{
				@key,0 = 0 260
				@key,1 = 1 100
			}
	}
}


@PART[sl_left_panel,sl_right_panel]:FOR[RealismOverhaul]
{
	@mass = 1.75

	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 6.8
	}
}



