+PART[SSTU_ShipCore_ENG-RL10A-3]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-RL10A-3x2
	@title = RL10 Series 2 Engine cluster [3.75m]
	@description = Engine cluster for general use.  Includes two (2) RL10A-3 motors on a selectable mount. Includes 3.75m, 5m, 5.5m, 6.6m and 8.4m mounts.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@layoutName = Double
		!MOUNT[Generic]{}
		!MOUNT[None]{}
		MOUNT
		{
			name = Generic
			scale = 0.75
		}
		MOUNT
		{
			name = Generic
			scale = 1
		}
		MOUNT
		{
			name = Generic
			scale = 1.1
		}
		MOUNT
		{
			name = Generic
			scale = 1.32
		}
		MOUNT
		{
			name = Generic
			scale = 1.68
		}
		MOUNT
		{
			name = None
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 2
		@maxThrust *= 2
		}
	}
}
