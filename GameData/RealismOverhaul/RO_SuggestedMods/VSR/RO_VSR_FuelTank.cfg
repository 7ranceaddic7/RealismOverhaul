//  ==================================================
//  Oscar D tank.
//  ==================================================

@PART[OscarDtank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%MODULE[TweakScale]
	{
		%name = TweakScale
        %type = RealismOverhaulStackSolid
        %defaultScale = 0.625
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
}

