// ##########################################################################################	1.25m SRB Nose Cone
@PART[KW2mSRBNoseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	%crashTolerance = 12
	%maxTemp = 800
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
}
