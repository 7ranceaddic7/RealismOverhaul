@PART[landingEngine-25]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	!mesh = DELETE
	MODEL
	{
		model = NearFutureSpacecraft/Parts/Engine/landingengine-25/landingEngine-25
		scale = 1.6, 1.6, 1.6
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0.0, 0.432, 0.0, 0.0, 1.0, 0.0, 4
	@node_stack_bottom = 0.0, -0.48856816, 0.0, 0.0, 1.0, 0.0, 4
	@node_stack_bottom1 = 0.0, -0.33715904, 0.0, 0.0, 1.0, 0.0, 1
	@title = TRW Mini - LMDE (Eight) [4m]
	%manufacturer = TRW
	@description = Well what do we have here. Eight (8) miniaturized Lunar Module Descent Engines. Yep! Too bad they are so small that even put together total thrust is one third less than a full sized unit.
	@attachRules = 1,0,1,0,0
	@mass = 1
	@crashTolerance = 12
	@maxTemp = 1700
	@breakingForce = 250
	@breakingTorque = 250
	@MODULE[ModuleEngines*]
	{
		@minThrust = 2.679
		@maxThrust = 25.6728
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 0.502
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 313.5
			@key,1 = 1 110
		}
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 3.0
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 450
		type = ServiceModule
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = Base
		CONFIG
		{
			name = Base
			minThrust = 2.679
			maxThrust = 25.6728
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			atmosphereCurve
			{
				key = 0 313.5
				key = 1 100
			}
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 10
		autoIgnitionTemperature = 800
		ignitorType = Hypergolic
		useUllageSimulation = true
		isPressureFed = false
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
		IGNITOR_RESOURCE
		{
			name = Aerozine50
			amount = 0.502
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.498
		}
	}
}
