@PART[SLS_RS_25]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1
	
	engineType = SSME
	engineTypeMult = 4
	ignoreMass = true
	
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}
@PART[SLS_RS_25]:AFTER[RealismOverhaul]
{
	@title = SLS' core stage
	@manufacturer = Rocketdyne
	@description = SLS's core stage with 4 RS-25D/E
	
	@MODULE[ModuleEngineConfigs]
    	{
        	@configuration = RS-25D/E

        	!CONFIG,*:HAS[~name[RS-25A],~name[RS-25C]]{}
    	}
	
	@mass = 26.73
}

@PART[SLS_UPPERSTAGE_RL_10]:NEEDS[RealismOverhaul]
{
	@title = RL10B-2 Engine
	@manufacturer = Aerojet Rocketdyne
	
	@mass = 0.277
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = RL10B-2
		
		CONFIG
		{
			name = RL10B-2
			description = Initial RL10 configuration which will be used in the EUS
			minThrust = 110.1
			maxThrust = 110.1
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7325
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2675 //5.88
			}
			atmosphereCurve
			{
				key = 0 465.5
				key = 1 235
			}
			massMult = 1.659
			
			%ullage = True
			%ignitions = 15
			%IGNITOR_RESOURCE
			{
				%name = ElectricCharge
				%amount = 0.5
			}
			%cost = 2000
			%entrycost = 80000
			%entryCostSubtractors
			{
				RL10A-4 = 45000
			}
			%techRequired = hydroloxTL7
		}
		CONFIG
		{
			name = RL10C-2
			description = Human rated version of the RL-10C-1
			minThrust = 110.11
			maxThrust = 110.11
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7325
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2675 //5.88
			}
			atmosphereCurve
			{
				key = 0 462
				key = 1 235
			}
			massMult = 1.659
			
			%ullage = True
			%ignitions = 15
			%IGNITOR_RESOURCE
			{
				%name = ElectricCharge
				%amount = 0.5
			}
			%cost = 1700
			%entrycost = 82000
			%entryCostSubtractors
			{
				RL10A-4 = 45000
			}
			%techRequired = hydroloxTL7
		}
	}
	
	@rescaleFactor = 1
}

//here we can rely on RO data which is quite accurate.
@PART[SSRB]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@scale = 1
	
	@mass = 91.147
	
	@MODEL
	{
		@scale = 1,1,1
	}
	
	!RESOURCE[SolidFuel]{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 356304.13
		basemass = -1
		type = PBAN
	}
	
	%engineType = RSRMV
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7.0 //FIXME: source is A1Ch1
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

