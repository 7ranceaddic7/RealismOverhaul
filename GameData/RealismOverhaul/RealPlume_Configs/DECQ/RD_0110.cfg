//  ==================================================
//  RD - 0110 engine plume configuration.
//  ==================================================

@PART[RD_0110]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
    }

    PLUME
    {
        name = Kerolox-Vernier
        transformName = thrustTransform2
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[MainEngine]]
    {
        %powerEffectName = Kerolox-Upper
        !fxOffset = NULL
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[VernierEngine]]
    {
        //  Workaround for a SmokeScreen bug.

        !powerEffectName = NULL
        %runningEffectName = Kerolox-Vernier
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]:HAS[#engineID[MainEngine]]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
        }
    }
}

//  ==================================================
//  RD - 0110 engine flare configuration.
//  ==================================================

@PART[RD_0110]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox-Upper
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.0
                @fixedScale = 1.0
            }
        }
    }
}

