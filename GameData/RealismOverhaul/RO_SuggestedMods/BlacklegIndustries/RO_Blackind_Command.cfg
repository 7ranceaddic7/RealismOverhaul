//	==================================================
//	Generic lander bus.

//	Dimensions: ? x ? m
//	Gross Mass: ? Kg
//	==================================================

	@PART[landerbus]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		MODEL
		{
			model	 = blackind/Parts/LanderBus/LanderBus
			scale	 = 1.000, 1.000, 1.000
			position = 0.000, 0.000, 0.000
			rotation = 0.000, 0.000, 0.000
		}

		!mesh		   = NULL
		@scale		   = 1.000
		%rescaleFactor = 1.000

		@node_stack_top	   = 0.000,  0.300, 0.000, 0.000,  1.000, 0.000, 1
		@node_stack_bottom = 0.000, -0.300, 0.000, 0.000, -1.000, 0.000, 1

		@title		 = ProbeBus
		@description = ProbeBus Type A

		@mass			  = 0.100
		%breakingForce	  = 250
		%breakingTorque	  = 250
		@maxTemp		  = 1073.15
		%fuelCrossFeed    = true
		%bulkheadProfiles = size1
		%CrewCapacity	  = 0

		!MODULE[ModuleReactionWheel]{}

		@MODULE[ModuleCommand]
		{
			@RESOURCE[ElectricCharge]
			{
				@rate = 0.015
			}
		}

		@MODULE[ModuleSAS]
		{
			@SASServiceLevel = 3
		}

		MODULE
		{
			name	 = ModuleFuelTanks
			type	 = ServiceModule
			volume	 = 100
			basemass = -1
		
			TANK
			{
				name	  = ElectricCharge
				amount	  = 10800
				maxAmount = 10800
			}
		}

		!RESOURCE[ElectricCharge]{}

		!RESOURCE[MonoPropellant]{}

		!RESOURCE[LiquidFuel]{}

		!RESOURCE[Oxidizer]{}
	}

