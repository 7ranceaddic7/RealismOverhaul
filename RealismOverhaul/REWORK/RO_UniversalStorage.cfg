@PART[US_i_Wedge_FuelCell]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@mass = 0.075
	@description = This small fuel cell consumes hydrogen and oxygen to produce potable water, heat, and a moderate electrical output. Rated at 710W. Safer than having radioactive thermal generators on board. Small storage capacity for fuel and water biproduct.
	@MODULE[ModuleResourceConverter] // Resources based upon real Apollo hardware. 1/2 of 1 Unit (there were 3).
	{
		@INPUT_RESOURCE[Hydrogen]
		{
			@name = LqdHydrogen
			@rate = 0.00004148135
		}
		@INPUT_RESOURCE[Oxygen]
		{
			@name = LqdOxygen
			@rate = 0.00003148135
		}
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 0.71
		}
		@OUTPUT_RESOURCE[Water]
		{
			@rate = 0.00003149945
		}
	}
	!RESOURCE[Hydrogen]
	{
	}
	!RESOURCE[Oxygen]
	{
	}
	!RESOURCE[Water]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 18
		TANK
		{
			name = LqdOxygen
			amount = 8
			maxAmount = 8
		}
		TANK
		{
			name = LqdHydrogen
			amount = 6
			maxAmount = 6
		}
		TANK
		{
			name = Water
			amount = 0
			maxAmount = 4
		}
	}
}
