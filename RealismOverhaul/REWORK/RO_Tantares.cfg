//Tantares CM
@PART[Tantares_Crew_A]:NEEDS[RealismOverhaul]:AFTER[TweakScale]
{
	%RSSROConfig = True
	%rescaleFactor = 2.2
	%scale = 0.4546
	%mass = 2.0
	%node_stack_bottom = 0.0, -0.75075, 0.0, 0.0, 1.0, 0.0, 2
	%node_stack_top    = 0.0,  0.75075, 0.0, 0.0, 1.0, 0.0, 2
	%CoMOffset = 0.0,-0.5,0.0
	!MODULE[TweakScale]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 150
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Oxygen
			amount = 2520
			maxAmount = 2520
		}
		TANK
		{
			name = Food
			amount = 12
			maxAmount = 12
		}
		TANK
		{
			name = Water
			amount = 6.8
			maxAmount = 6.8
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1200
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 18
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 32.4
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3
			maxAmount = 3
		}
	}
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 2.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0062500000, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
		outputResources = Water, 0.0032924498, true, Waste, 0.0000191062, false
	}
	%maxTemp = 2000
	@MODULE[ModuleHeatShield]
	{
		@reflective = 0.08
		@loss
		{
			@key,0 = 650 0 0 0
			@key,1 = 2000 300 0 0
			@key,2 = 6000 375 0 0
		}
		@dissipation
		{
			@key,0 = 300 0 0 0
			@key,1 = 800 284 0 0
		}
	}
	%RESOURCE[AblativeShielding]
	{
		@amount = 750
		@maxAmount = 750
	}
}

