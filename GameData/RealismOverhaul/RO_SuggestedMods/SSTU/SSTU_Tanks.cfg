@PART[SSTU-SC-TANK-MFT-*]:FOR[RealismOverhaul]:NEEDS[RealFuels&SSTU]
{
	%RSSROConfig = True
	@MODULE[SSTUModularFuelTank]
	{
		@maxTankDiameter = 20
		@minTankDiameter = 0.1
		@tankDiameterIncrement = 0.1
	}
	@MODULE[SSTUNodeFairing],*
	{
		%maxTopDiameter = 20
		%maxBottomDiameter = 20
	}
}

@PART[SSTU-SC-TANK-MUS-*]:FOR[RealismOverhaul]:NEEDS[RealFuels&SSTU]
{
	%RSSROConfig = True
	%useRcsConfig = RCSBlock
	RESOURCE
	{
		name = Hydrazine
		amount = 250
		maxAmount = 250
	}
	@MODULE[SSTUCustomUpperStage]
	{
		@maxTankHeight = 15
		@maxTankDiameter = 20
		@minTankDiameter = 0.1
		@tankDiameterIncrement = 0.1
		@defaultRcsThrust = 0.1
	}
	@MODULE[SSTUNodeFairing],*
	{
		%maxTopDiameter = 20
		%maxBottomDiameter = 20
	}
	!MODULE[ModuleSAS] {}
	!MODULE[ModuleResourceConverter] {}
	!MODULE[ModuleRCS],* {}
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = SC-GEN-RCS-4F-T-ThrustTransform
		resourceFlowMode = STAGE_PRIORITY_FLOW
		enableRoll = true
		enableYaw = true
		enablePitch = true
		enableX = true
		enableY = true
		enableZ = true
		atmosphereCurve
		{
			key = 0 220
			key = 1 100
			key = 4 0.001
		}
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
			resourceFlowMode = NO_FLOW
		}
	}

    %MODULE[ModuleSPU]:NEEDS[RemoteTech]
	{
		%IsRTCommandStation = false
    }

    %MODULE[ModuleRTAntennaPassive]:NEEDS[RemoteTech]
	{
        %TechRequired = unmannedTech
        %OmniRange = 300000
        
        %TRANSMITTER
		{
            %PacketInterval = 1.0
            %PacketSize = 0.1
            %PacketResourceCost = 15.0
        }
    }

}
