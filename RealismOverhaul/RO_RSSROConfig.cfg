@PART[mumech_MJ2_AR202]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	MODULE
	{
		name = moduleSAS
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 200000
		Mode1OmniRange = 500000
		MaxQ = 3000
		EnergyCost = 0.001
		TRANSMITTER
		{
			PacketInterval = 0.001
			PacketSize = 1.0
			PacketResourceCost = 0.001
		}
	}
	MODULE
	{
		name = ModuleSPUPassive
	}
	!MODULE[TweakScale]
	{
	}
}
