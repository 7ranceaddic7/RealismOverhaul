@PART[Maxurpod]:Final
{
	//@name = Maxurpod-tiny
	@rescaleFactor = 0.3
	@mass = 0.08 // old tech, heavy; 80kg.
	@RESOURCE[ElectricCharge]
	{
		@amount = 12 // 20 minutes at 10 watts
		@maxAmount = 12
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.01 // 10 watts
		}
	}
	
	!MODULE[MechJebCore] {}
	!MODULE[ModuleSPU] {}
	!MODULE[ModuleRTAntennaPassive] {}
	
	MODULE
	{
		name = MechJebCore
	}
	MODULE
	{
		name = ModuleSPU
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 100000
		
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.001
		@YawTorque = 0.001
		@RollTorque = 0.003
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.005
		}
	}
}