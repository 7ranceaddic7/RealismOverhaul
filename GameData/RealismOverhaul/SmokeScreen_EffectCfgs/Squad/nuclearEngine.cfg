@PART[nuclearEngine]:FOR[RealPlume]:NEEDS[SmokeScreen]	//Aerojet NERVA NRX Nuclear Engine
{

	!fx_exhaustFlame_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustLight_blue = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//%runningEffectName = powersmoke
		!runningEffectName = DELETE
		%powerEffectName = powerflame
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
	!EFFECTS {}
	EFFECTS
	{
		powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flamethrust
				modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/fusionflame
				transformName = thrustTransform
				localPosition = 0,0,1
				fixedScale = 2.0
				emission = 0.0 0.0
				emission = 1.0 0.15
				speed = 0.0 1.0
				speed = 1.0 3.0
				fixedEmissions = false
				grow
				{
					density = 1.0 -0.99999
					density = 0.2 0.0
					density = 0.0 0.0
				}
				logGrow
				{
					density = 1.0 0
					density = 0.2 40
					density = 0.0 60
				}
				offset
				{
					density = 1.0 -0.1
					density = 0.2 0.1
					density = 0.0 0.4
				}
				size
				{
					density = 1.0 0.5
					density = 0.2 1.0
					density = 0.0 1.0
				}
				energy
				{
					power = 1.0 1.5
					density = 0.2 1.0
					power = 0.0 0.3
				}
				emission
				{
					power = 1.0 1.5
					density = 0.2 1.5
					power = 0.0 1
				}

			}
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_spsloop
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_sps
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

