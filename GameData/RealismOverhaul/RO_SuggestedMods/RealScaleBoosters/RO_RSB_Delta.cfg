//  ==================================================
//  Delta Cryogenic Second Stage (4 - meter version)

//  Dimensions: 4 m x 12.1 m
//  Gross Mass: 23720 Kg

//  Inert mass includes the Helium required for
//  propellant pressurization.
//  ==================================================

@PART[RSBtankDeltaIVdcss4m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Delta Cryogenic Second Stage (4m)
    @manufacturer = United Launch Alliance (ULA)
    @description = The 4 meter variant of the Delta Cryogenic Second Stage. Contains guidance capability.

    @mass = 2.42
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 57488
        basemass = -1

        //  RL10B-2 fuel 3047 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 43000
            maxAmount = 43000
        }

        //  RL10B-2 oxidizer 17822 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 15620
            maxAmount = 15620
        }

        //  ACS propellant 150 Kg.

        TANK
        {
            name = Hydrazine
            amount = 150
            maxAmount = 150
        }

        //  ACS pressurization ~0.26 Kg.

        TANK
        {
            name = Helium
            amount = 1500
            maxAmount = 1500
        }
    }

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.04
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 234
            @key,1 = 1 85
        }
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.2
        }
    }

    !RESOURCE,*{}

    //  Batteries 1.4 kWh.

    RESOURCE
    {
        name = ElectricCharge
        amount = 5040
        maxAmount = 5040
    }
}

//  ==================================================
//  Delta Cryogenic Second Stage (5 - meter version)

//  Dimensions: 5 m x 13 m
//  Gross Mass: 31110 Kg

//  Inert mass includes the Helium required for
//  propellant pressurization.
//  ==================================================

@PART[RSBtankDeltaIVdcss5m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Delta Cryogenic Second Stage (5m)
    @manufacturer = United Launch Alliance (ULA)
    @description = The 5 meter variant of the Delta Cryogenic Second Stage. Contains guidance capability.

    @mass = 3.06
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 76563
        basemass = -1

        //  RL10B-2 fuel 4032 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 56045
            maxAmount = 56045
        }

        //  RL10B-2 oxidizer 23587 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 20360
            maxAmount = 20360
        }

        //  ACS propellant 150 Kg.

        TANK
        {
            name = Hydrazine
            amount = 150
            maxAmount = 150
        }

        //  ACS pressurization ~0.26 Kg.

        TANK
        {
            name = Helium
            amount = 1500
            maxAmount = 1500
        }
    }

    //  Two MR-106D (40 N) thrusters for axis control and one for ullage control per block.

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.04
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 234
            @key,1 = 1 85
        }
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.2
        }
    }

    !RESOURCE,*{}

    //  Batteries 1.4 kWh.

    RESOURCE
    {
        name = ElectricCharge
        amount = 5040
        maxAmount = 5040
    }
}

//  ==================================================
//  Delta Cryogenic Second Stage

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBtankDeltaIVdcss4m|RSBtankDeltaIVdcss5m]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.175
        }
    }

    @MODULE[ModuleSPU]
    {
        @IsRTCommandStation = False
        @RTCommandMinCrew = 0
    }
	
    @MODULE[ModuleRTAntennaPassive]
    {
        @name = ModuleRTAntenna
        !TechRequired = NULL
        !OmniRange = NULL
        %IsRTActive = True
        %Mode0OmniRange = 0
        %Mode1OmniRange = 1000000
        %EnergyCost = 0.025
    }
}
