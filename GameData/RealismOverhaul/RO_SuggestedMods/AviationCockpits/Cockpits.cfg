// Meteor / Me 262 / etc cockpit
@PART[Interceptor?Cockpit]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	%rescaleFactor = 1.16 // 1.45m end diameter
	@mass = 0.35
	@crashTolerance = 8
    @breakingForce = 2000
    @breakingTorque = 2000
    %maxTemp = 350
	%skinMaxTemp = 450
	
	@MODULE[ModuleCommand]
    {
        @RESOURCE
        {
            name = ElectricCharge
            rate = 2.0
        }
    }
	@RESOURCE[ElectricCharge]
    {
        @amount = 7200
        @maxAmount = 7200
    }
    RESOURCE
    {
        name = Oxygen
        amount = 15
        maxAmount = 15
    }
	RESOURCE
    {
        name = Water
        amount = 2
        maxAmount = 2
    }
	RESOURCE
    {
        name = Food
        amount = 1
        maxAmount = 1
    }
    !MODULE[ModuleReactionWheel] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Structural
        basemass = -1
        volume = 80
    }
    MODULE
    {
        name = ModuleSAS
    }
    MODULE
    {
        name = ModuleKrEjectPilot
        MODULE
        {
            name = ModuleKrKerbalParachute
            deployedDrag = 100
            minAirPressureToOpen = 0.01
            semiDeployedFraction = 0.0025
            semiDeployedHeight = 1.25
            deployTime = 0.33
        }
    }
}
@INTERNAL[Interceptor_IVA]:FOR[RealismOverhaul]
{
	%scaleAll = 1.16, 1.16, 1.16
	@MODULE[InternalSeat],*
	{
		%kerbalScale = 1.16, 1.16, 1.16
		%kerbalOffset = 0.0, 0.0, 0.0
		%kerbalEyeOffset = 0.0, 0.0, 0.0
	}
}

