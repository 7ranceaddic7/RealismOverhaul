// Set the global TF RnD settings
TFRNDSETTINGS
{
    updateFrequency = 86400
    TEAM
    {
        points = 20.0
        costFactor = 1
    }
    TEAM
    {
        points = 25
        costFactor = 1.5
    }
    TEAM
    {
        points = 30.0
        costFactor = 2
    }
}

// After pass: fix up RnD
@PART[*]:HAS[@MODULE[TestFlightCore]]:AFTER[zTestFlight]
{
	@MODULE[TestFlightCore],*
	{
		rndMaxData = 2500
		rndCost = #$../entryCost$
		@rndCost *= 0.00001
		@rndCost += 0.15
		
		tmp = #$../entryCost$
		@tmp != 0.25
		rndRate = 6
		@rndRate /= #$tmp$
		!tmp = DEL
	}
}
