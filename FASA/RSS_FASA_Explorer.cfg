@PART[FASAExplorerProbe]:Final
{
	//@category = -1
	@mass = 0.009 // 14kg dry with booster
	@crashTolerance = 16
	!node_stack_top
	!MODULE[ModuleReactionWheel] {}
	MODULE
	{
		name = ModuleSPU
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.001 // 1 watt
		}
	}
	@MODULE[ModuleAnimateGeneric]
	{
		%allowManualControl = false
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 2000
        Mode1OmniRange = 250000
		MaxQ = 6000
		EnergyCost = 0.0006
		
		DeployFxModules = 0
		
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 0.05
		}
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 4562 // ~31 days uptime
		@maxAmount = 4562
	}
	
	MODULE
	{
		name = ModuleHeatShield
		direction = 0, 1, 0 // top
		reflective = 0.05 // 5% of heat is ignored at correct angle
		
	}
	MODULE
	{
		name = ModuleAeroReentry
		gTolerance = 40
	}
}

