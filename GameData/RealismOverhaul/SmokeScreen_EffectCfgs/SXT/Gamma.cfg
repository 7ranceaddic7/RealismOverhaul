// Gamma 8 and Gamma 2 engines from Black Arrow (HTP/Kero)
@PART[SXTBlackAdder|SXTBlackAdder2]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hypergolic-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,1
        fixedScale = 0.25
        energy = 0.25
        speed = 0.25
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
        @CONFIG,*
		{
			%powerEffectName = Hypergolic-Lower
		}
	}
}

