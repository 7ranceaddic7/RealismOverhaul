//X-405 engine
//SXT
@PART[*]:HAS[#engineType[X405]]:FOR[RealismOverhaulEngines]
{
	@title = X-405 engine
	%manufacturer = General Electric
	@description = The GE X-405 was an RP-1/LOX engine used on the first stage of the Vanguard rocket from 1957 to 1959. The turbopump was driven by steam from the catalytic decomposition of H2O2.
	MODULE // configs for the engine
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		engineID = Engine
		modded = false
		configuration = X-405
		CONFIG
		{
			name = X-405
			minThrust = 133.8
			maxThrust = 133.8
			heatProduction = 80
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 248
			}
		}
	}
}
@PART[*]:HAS[#engineType[X405],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
			name = X-405
			ratedBurnTime = 145
			ignitionReliabilityStart = 0.70
			ignitionReliabilityEnd = 0.9
			cycleReliabilityStart = 0.86
			cycleReliabilityEnd = 0.94

			techTransfer = A-4:10
	}
}
