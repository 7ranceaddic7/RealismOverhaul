//  ==================================================
//  Huygens aeroshell.

//  Dimensions: - m x - m
//  Inert Mass: - Kg
//  ==================================================

@PART[ca_draco_as]:FOR[RealismOverhaul]
{
    %RSSROConfig = False

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_bottom = 0.0, -0.031, 0.0, 0.0, -1.0, 0.0, 0
    @node_stack_top = 0.0, 0.013, 0.0, 0.0, 1.0, 0.0, 0

    @title = Huygens Aeroshell
    @manufacturer = TBW
    @description = Draco's insulated aeroshell protects it during cruise to whatever is the lander's destination. Explosive bolts separate it from the heatshield and have thus far not blown up the lander during testing and simulations

    @mass = 1.0
    @crashTolerance = 16
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 2800
    %skinMaxTemp = 2800
    @fuelCrossFeed = False
    @bulkheadProfiles = size1

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 10
    }
}

//  ==================================================
//  Huygens generic decoupler.

//  Dimensions: 1.85 m x 0.8 m
//  Inert Mass: 10 Kg
//  ==================================================

@PART[mer_ringDecoupler]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.6, 1.6, 1.6
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 0.415, 0.0, 0.0, 1.0, 0.0, 1
    @node_stack_bottom = 0.0, -0.145, 0.0, 0.0, -1.0, 0.0, 1

    @title = Huygens Structural Adapter
    @manufacturer = Generic
    @description = This is a standalone mounting assembly of the Cassini Huygens adapter for use with other spacecraft buses. Explosive bolts release the lander payload.

    @mass = 0.01
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 873.15
    %skinMaxTemp = 873.15
    @fuelCrossFeed = False
    @bulkheadProfiles = size1

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 5
    }
}

//  ==================================================
//  Venera reentry module decoupler.

//  Dimensions: 1.6 m x 0.2 m
//  Inert Mass: 15 Kg
//  ==================================================

@PART[ca_vor_sep1]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.6, 3.2, 1.6
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, -0.005, 0.0, 0.0, 1.0, 0.0, 2
    @node_stack_bottom = 0.0, -0.195, 0.0, 0.0, -1.0, 0.0, 2
    !node_stack_fomal = NULL

    @title = Venera Reentry Module Decoupler
    @manufacturer = NPO Lavochkin
    @description = Attaches the Venera reentry aeroshell to the 4MV spacecraft bus. Note: release it before reentry!

    @mass = 0.015
    @crashTolerance = 12
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 873.15
    %skinMaxTemp = 873.15
    %fuelCrossFeed = True
    %stagingIcon = DECOUPLER_HOR
    @bulkheadProfiles = size2
    @tags ^= :$: aeroshell heat shield
    %rescaleCube = True

    @MODULE[ModuleDecouple]:HAS[#explosiveNodeID[top]]
    {
        @ejectionForce = 25
    }

    !MODULE[ModuleDecouple]:HAS[#explosiveNodeID[fomal]]{}

    @DRAG_CUBE
    {
        %rescaleX = 1.6
        %rescaleY = 1.6
        %rescaleZ = 3.2
    }
}
