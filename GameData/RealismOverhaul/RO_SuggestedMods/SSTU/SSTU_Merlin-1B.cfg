@PART[SSTU-SC-ENG-Merlin-1B]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%engineType = Merlin1	
	%RSSROConfig = True
	%category = Propulsion
	@mass = 0.760
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@heatProduction = 100
		!IGNITOR_RESOURCE,* {}
	}
}
//remove some engine configs
@PART[SSTU-SC-ENG-Merlin-1B]:AFTER[RealismOverhaulEngines] 
{
	@title = Merlin 1B
	@MODULE[ModuleEngineConfigs] 
	{ 
		!CONFIG[Merlin1A] {} 
		!CONFIG[Merlin1BVac] {}
		!CONFIG[Merlin1C] {} 
		!CONFIG[Merlin1CVac] {} 
		!CONFIG[Merlin1D] {} 
		!CONFIG[Merlin1D+] {} 
		!CONFIG[Merlin1D++] {} 
		!CONFIG[Merlin1DVac] {} 
		!CONFIG[Merlin1DVac+] {} 
	}
}
