@PART[SSTU-SC-A-SM]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@MODEL,*
	{
		%scale = 1.333333,1.333333,1.333333
	}
	@node_stack_top = 0,1.6474650,0,0,1,0,2
	@node_stack_bottom = 0,-0.75411,0,0,-1,0,2
	@mass = 1.8
	@title = Soyuz Service Module (WIP)
	@MODULE[ModuleEngines*]
	{
		@minThrust = 4.09
		@maxThrust = 4.09
		
		@PROPELLANT[MonoPropellant]
		{
			@name = UDMH
			@ratio = 0.42976765
			%DrawGauge = True
		}
		%PROPELLANT
		{
			%name = IRFNA-III
			%ratio = 0.57023235
		}
		@atmosphereCurve
		{
			@key,0 = 0 282
			@key,1 = 1 112
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Soyuz 7K-OK Service Module
		modded = false
		CONFIG
		{
			name = Soyuz 7K-OK Service Module
			minThrust = 4.09
			maxThrust = 4.09
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.42976765
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.57023235
			}
			atmosphereCurve
			{
				key = 0 282
				key = 1 112
			}
		}
	}
}

