//Jupiter DIRECT V3
@PART[SSTU_ShipCore_ENG-RS-25x2]:NEEDS[SSTU]:FINAL
{
	@title = RS-25 (SSME) 2 engine mount [8.4m]
	@description = Engine cluster for general use. Includes two (2) RS-25 motors on a selectable mount. Mount size can be adjusted from 3.75m to 10m in 0.1m increments.
	@MODULE[SSTUEngineCluster]
	{
		@MOUNT,*
		{
			@size = 8.4
		}
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 2
		@maxThrust *= 2
		}
	}
}
!PART[SSTU_ShipCore_ENG-RL10A-4x7]:FOR[SSTU]
{
}
+PART[SSTU_ShipCore_ENG-RL10A-4]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-RL10A-4x7
	@category = none
	@title = RL10A-4 Series 7 Engine Mount [8.4m]
	@description = Engine cluster for general use.  Includes seven (7) RL10A-4 motors on a selectable mount. Mount size can be adjusted from 3.75m to 10m in 0.1m increments.
	@mass *= 7
	@cost *= 7
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = SevenCenter
		@defaultMount = S-II		
		!MOUNT,*{}
		MOUNT
		{
			name = None		
			canAdjustSize = false
			engineSpacing = 2.2626
		}
		MOUNT
		{
			name = S-II
			engineSpacing = 2.2626
			size = 8.4
			minSize = 3.75
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = Generic
			engineSpacing = 2.2626
			size = 8.4
			minSize = 3.75
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = Nova
			engineSpacing = 2.2626
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
	}
	@MODULE[SSTUDeployableEngine]
	{
		@minThrust *= 7
		@maxThrust *= 7
	}
}
