@PART[*]:BEFORE[RealismOverhaul]
{
	%maxTemp = 800
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
}
@PART[*]:HAS[~RSSROConfig[]]:FINAL
{
	@title ^=:$: -nonRO:
	@description ^=:$: (PART NOT SUPPORTED BY RO):
}
@PART[*]:HAS[#RSSROConfig[False]]:FINAL
{
	@title ^=:$: -nonRO:
	@description ^=:$: (PART NOT SUPPORTED BY RO):
}