@PART[upperStage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@mass = 3.5 //estimate
	@maxTemp = 1970
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	@RESOURCE[MonoPropellant]
	{
		@name = Hydrazine
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 86200
		basemass = -1
		TANK
		{
			name = LqdHydrogen
			amount = 63184.6
			maxAmount = 63184.6
		}
		TANK
		{
			name = LqdOxygen
			amount = 23015.4
			maxAmount = 23015.4
		}
	}
	@MODULE[ModuleEngines]
	{
		@minThrust = 180
		@maxThrust = 180
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 465
			@key,1 = 1 200
		}
		@PROPELLANT[LiquidFuel]
		{
			%name = LqdHydrogen
			%ratio = 0.733
		}
		@PROPELLANT[Oxidizer]
		{
			%name = LqdOxygen
			%ratio = 0.267
		}
		ullage = True
		ignitions = 10
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vinci
		modded = false
		CONFIG
		{
			name = Vinci
			minThrust = 180
			maxThrust = 180
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.733
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.267
			}
			atmosphereCurve
			{
				key = 0 465
				key = 1 200
			}
		}
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.16
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
	}
	!MODULE[ModuleAlternator]
	{
	}
}

@PART[upperStage]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = False
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 500000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 0.001
		}
	}
}

