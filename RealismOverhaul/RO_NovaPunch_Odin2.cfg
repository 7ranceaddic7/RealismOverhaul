@PART[NP_OdinCapsule2]:FOR[RealismOverhaul] // Odin OTV Command Capsule
{
	%RSSROConfig = True
	!mesh = DELETE
	@MODEL
	{
		@scale = 1.6, 1.6, 1.6
	}
	@scale = 1.6
	@rescaleFactor = 1.0
	@node_stack_top = 0.0, 1.69, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -0.49, 0.0, 0.0, 1.0, 0.0, 4
	@mass = 4
	@crashTolerance = 12
	@maxTemp = 800
	@MODULE[ModuleCommand]
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.75
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 3000
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 48384
			maxAmount = 48384
		}
		TANK
		{
			name = Oxygen
			amount = 26460
			maxAmount = 26460
		}
		TANK
		{
			name = Food
			amount = 126
			maxAmount = 126
		}
		TANK
		{
			name = Water
			amount = 71.4
			maxAmount = 71.4
		}
		TANK
		{
			name = CarbonDioxide
			amount = 22680
			maxAmount = 22680
		}
		TANK
		{
			name = Waste
			amount = 63
			maxAmount = 63
		}
		TANK
		{
			name = WasteWater
			amount = 113.4
			maxAmount = 113.4
		}
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = False
	}
	MODULE
	{
		name = ModuleRTAntenna
		IsRTActive = true
		Mode0OmniRange = 0.0000001
		Mode1OmniRange = 500000
		EnergyCost = 0.09
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}
