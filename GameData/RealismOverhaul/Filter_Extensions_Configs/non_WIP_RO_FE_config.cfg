CATEGORY
{
	name = Filter by Function
	type = stock
	value = replace

	SUBCATEGORIES
	{
		list = 0,Pods
		list = 1,Fuel Tanks
		list = 2,Engines
		list = 3,Command and Control
		list = 4,Structural
		list = 5,Aerodynamics
		list = 6,Utility
		list = 7,Science
        list = 8,WIP-RO
        list = 9,non-RO
	}
}
@CATEGORY[Filter?by?Function]:HAS[@SUBCATEGORIES:HAS[#list[10,Decouplers]]]:FINAL
{
    @SUBCATEGORIES
    {
        list,19 = 19,WIP-RO
        list,20 = 20,non-RO
    }
}
@FilterSettings:FINAL
{
	@setAdvanced = False
}
