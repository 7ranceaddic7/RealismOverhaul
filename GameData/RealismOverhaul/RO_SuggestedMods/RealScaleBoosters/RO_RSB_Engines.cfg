        @minThrust = 99.1
        @maxThrust = 99.1
        @heatProduction = 100

        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 0.7335
        }

        @PROPELLANT[Oxidizer]
