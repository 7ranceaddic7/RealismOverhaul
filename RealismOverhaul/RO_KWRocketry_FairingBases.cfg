// ##########################################################################################	1.25m Expanded Fairing Base
@PART[KW1mExpandedFairingBase]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@mass = 0.23
	%crashTolerance = 12
	%maxTemp = 800
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
}
