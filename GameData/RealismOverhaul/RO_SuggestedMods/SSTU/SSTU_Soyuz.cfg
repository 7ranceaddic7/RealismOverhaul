// Replaces \RO_SuggestedMods\SSTU\SSTU_Soyuz.cfg
@PART[SSTU-SC-A-BPC]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@MODEL,*
	{
		%scale = 1.333333,1.333333,1.333333
	}
	@node_stack_bottom = 0,-2.778983857,0,0,-1,0,2
	@mass = 2
	@title = Soyuz LAS (WIP)

	!RESOURCE,* {}
	!MODULE[SSTUAutoDepletionDecoupler]{}
	!MODULE[ModuleEnginesFX],1{}
	!MODULE[MultiModeEngine]{}

	@MODULE[ModuleEngines*]
	{
		@minThrust = 459.7
		@maxThrust = 459.7
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = bottom
		staged = true
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 903.38
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = False
		configuration = Solid
		CONFIG
		{
			name = Solid
			minThrust = 0
			maxThrust = 459.7
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}
}

@PART[SSTU-SC-A-DM]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@MODEL,*
	{
		%scale = 1.333333,1.333333,1.333333
	}
	@node_stack_top = 0,1.224609,0,0,1,0,2
	@node_stack_bottom = 0,-0.40702,0,0,-1,0,2
	@mass = 1.699	//2.81t total launch mass including supplies. Based on Soyuz 7K-OK: https://en.wikipedia.org/wiki/Soyuz_(spacecraft)
	@title = Soyuz Descent Module (WIP)
	@CrewCapacity = 3

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel] {}
	!MODULE[SSTUModularHeatShield]{}

	@MODULE[SSTUModularParachute]
	{
		@drogueSemiDeployArea = 5
		@drogueFullDeployArea = 51
		@mainSemiDeployArea = 129
		@mainFullDeployArea = 1295
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 300.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 15000
			maxAmount = 15000
		}
		TANK
		{
			name = Oxygen
			amount = 900
			maxAmount = 900		// 1/2 day
		}
		TANK
		{
			name = Water
			amount = 261.3
			maxAmount = 261.3	// 22.5 days
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 770		// 1/2 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 7.3		// 1/2 day
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 7.4		// 1/2 day
		}
	}

	//Using same Ablator setup as Apollo
	%skinMaxTemp = 3600 // 3000 for lifting reentries, but with welded shield use shield max
	%maxTemp = 900
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.75
		lossExp = -7000
		lossConst = 0.085
		pyrolysisLossFactor = 70000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		charMax = 1
		charMin = 1
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 848
		maxAmount = 848
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 636
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
	//Apollo CM antenna
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
    MODULE:NEEDS[RemoteTech]
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 2000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
	!MODULE[ModuleDataTransmitter]:NEEDS[RemoteTech]{}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

@PART[SSTU-SC-A-OM]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@MODEL,0
	{
		%scale = 1.333333,1.333333,1.333333
	}
	@MODEL,1
	{
		@position = 0, 1.0531840337, 0
		@scale = 0.666665, 0.666665, 0.666665
	}
	@node_stack_top = 0,1.11179,0,0,1,0,2
	@node_stack_bottom = 0,-1.03544078,0,0,-1,0,2
	@mass = 0.716		//1.1t total launch mass including supplies. Based on Soyuz 7K-OK: https://en.wikipedia.org/wiki/Soyuz_(spacecraft)
	@title = Soyuz Orbital Module (WIP)
	@CrewCapacity = 3

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel] {}

	@MODULE[ModuleDockingNode]
	{
		@nodeType = Apollo
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 300.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 15000
			maxAmount = 15000
		}
		TANK
		{
			name = Oxygen
			amount = 900
			maxAmount = 900		// 1/2 day
		}
		TANK
		{
			name = Water
			amount = 87.1
			maxAmount = 87.1	// 7.5 days
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 770		// 1/2 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 7.3		// 1/2 day
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 7.4		// 1/2 day
		}
		TANK
		{
			name = PotassiumSuperoxide
			amount = 135.6
			maxAmount = 135.6	// 30 days
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3.4
			maxAmount = 3.4		// 30 days
		}
	}
	MODULE
	{	// Russian system combines Potassium Superoxide system with Lithium Hydroxide https://en.wikipedia.org/wiki/Soyuz_(spacecraft)
		name = TacGenericConverter
		converterName = Atmosphere Regenerator
		conversionRate = 3.0	// # of people - Figures based on per/person
		inputResources = PotassiumSuperoxide, 0.0000174387, LithiumHydroxide, 0.0000004305, CarbonDioxide, 0.0062160000, ElectricCharge, 0.010
		outputResources = Waste, 0.0000496549, false, Oxygen, 0.0089340778, true, Water, 0.0000002364, false
	}
	//Apollo SM antenna
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
    MODULE:NEEDS[RemoteTech]
    {
        name = ModuleRTAntenna
        TechRequired = start
        Mode1DishRange = 500000000
		EnergyCost = 0.75
		DishAngle = 25.0

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 1
            PacketResourceCost = 8
        }
    }
	!MODULE[ModuleDataTransmitter]:NEEDS[RemoteTech]{}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

