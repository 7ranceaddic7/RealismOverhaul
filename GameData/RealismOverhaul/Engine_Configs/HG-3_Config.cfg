// J-2 series engine
// SXT, Fasa, SSTU
//  ==================================================
//  Rocketdyne J-2 engine.

//  Dimensions: 2.1 m x 3.5 m
//  Gross Mass: 1780 Kg
//  Throttle Range: 77% to 100%
//  Burn Time: 500 s
//  O/F Ratio: 5.5

//  Source 1: http://history.nasa.gov/ap12fj/pdf/a12_sa507-flightmanual.pdf
//  Source 2: https://www.nasa.gov/centers/marshall/pdf/499245main_J2_Engine_fs.pdf
//  Source 3: http://www.b14643.de/Spacerockets/Diverse/U.S._Rocket_engines/engines.htm
//  Source 4: http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19940016798.pdf
//  Source 5: http://www.alternatewars.com/BBOW/Space/Reference_Spacecraft_Engines.htm
//  ==================================================
@PART[*]:HAS[#engineType[J2]]:FOR[RealismOverhaulEngines]
{
	@title = J-2 Series
	%manufacturer = Rocketdyne
	@description = The Rocketdyne J-2 rocket engine found on the Saturn S-IVB and S-II stages. Ensure you enable roll capability or disable gimbal as required for your application. Diameter: [2.01 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = J-2
		@configuration:NEEDS[RP-0] = J-2-200klbf
		origMass = 1.578501
		modded = false
		CONFIG
		{
			name = HG-3
			minThrust = 866.25
			maxThrust = 1400.70
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 451
				key = 1 280
			}
			techRequired = hydroloxTL4
			cost = 0
			entryCost = 40000
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1 //Very high chamber pressure is not good for reignition.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = HG-3-SL
			minThrust = 866.25
			maxThrust = 1138.5
			massMult = 0.973574409
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 450
				key = 1 360
			}
			techRequired = hydroloxTL4
			cost = -200
			entryCost = 80000
			entryCostSubtractors
			{
				J-2 = 40000
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1 //Very high chamber pressure is not good for reignition.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[HG-3]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = HG-3
		ratedBurnTime = 600
		ignitionReliabilityStart = 0.87
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.85
		cycleReliabilityEnd = 0.96
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[HG-3-SL]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = HG-3-SL
		ratedBurnTime = 600
		ignitionReliabilityStart = 0.87
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.85
		cycleReliabilityEnd = 0.96
		techTransfer = HG-3:75
	}
}
