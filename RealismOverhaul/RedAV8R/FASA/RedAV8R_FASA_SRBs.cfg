@PART[FASAGerminiSRB175]:FOR[RealismOverhaul]
{
	yearIntroduced = 1965
	@MODEL
	{
		scale = 1.219, 1.495, 1.219
	}
	MODEL
	{
		model = RealismOverhaul/emptyengine
		position = 0.0, -10.465, 0.0
		rotation = 6.0, 0.0, 0.0
	}
	@EFFECTS
	{
		@running_closed
		{
			@PREFAB_PARTICLE
			{
				@transformName = newThrustTransform
			}
			@MODEL_MULTI_PARTICLE
			{
				@transformName = newThrustTransform
			}
		}
		@flameout
		{
			@PREFAB_PARTICLE
			{
				@transformName = newThrustTransform
			}
		}
	}
	@rescaleFactor = 1.0
	@scale = 1.495
	@node_stack_top = 0.0, 7.8, 0.0, 0.0, 1.0, 0.0, 3
	@node_stack_bottom = 0.0, -7.1, 0.0, 0.0, 1.0, 0.0, 3
	@node_attach = 0.0, 0.0, 1.02, 0.0, 0.0, -1.0, 1
	@category = Propulsion
	@title = UA1205 Titan III SRM
	@manufacturer = FASA
	@description = Strapon booster for Titan IIC, IIID, IIIE, proposed for Saturn IB derivatives. Burn time 115s.	
	@attachRules = 1,1,1,1,0
	@mass = 33.298
	@crashTolerance = 12
	@maxTemp = 1700
	@breakingForce = 250
	@breakingTorque = 250
	@stagingIcon = SOLID_BOOSTER
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 5849.3
		@maxThrust = 5849.3
		@heatProduction = 175
		@thrustVectorTransformName = newThrustTransform
		@atmosphereCurve
		{
			@key,0 = 0 263
			@key,1 = 1 238
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 108109.6
		@maxAmount = 108109.6
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SolidFuel
		modded = false
		CONFIG
		{
			name = SolidFuel
			maxThrust = 5849.3
			heatProduction = 175
			PROPELLANT
			{
				name = SolidFuel
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 263
				key = 1 238
			}
			curveResource = SolidFuel
			thrustCurve
			{
				
				key = 	0.0		0.12
				key = 	0.01	0.18
				key = 	0.064	0.69
				key = 	0.1		0.7107
				key = 	0.56	0.8615
				key = 	0.85	1.066
				key = 	0.9		1.08	
				key = 	0.97	1.063
				key = 	0.99	1.1
				key = 	1.0		0.55
			}
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = newThrustTransform
		gimbalRange = 2.5
		useGimbalResponseSpeed = true // = 2.5
		gimbalResponseSpeed = 16 // = 100
		enableRoll = false
		invertYaw = false
		invertPitch = false
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 800
		ignitorType = SolidElectric
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
}

