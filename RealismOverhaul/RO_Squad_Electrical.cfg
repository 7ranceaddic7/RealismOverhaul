// ##########################################################################################	Z-1k Rechargeable Battery Bank
@PART[batteryBank]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 16000
		@maxAmount = 16000
	}
}
