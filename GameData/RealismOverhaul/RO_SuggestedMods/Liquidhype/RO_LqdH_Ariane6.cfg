@PART[vulcain2]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@mass = 1.3
	@maxTemp = 1970
	!MODULE[ModuleAlternator]
	{
	}
	@MODULE[ModuleEngines]
	{
		@minThrust = 1340
		@maxThrust = 1340
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.725
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.275
		}
		@atmosphereCurve
		{
			@key,0 = 0 431
			@key,1 = 1 318
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vulcain-2
		modded = false
		CONFIG
		{
			name = Vulcain-2
			maxThrust = 1350
			minThrust = 1350
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.725
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.275
			}
			atmosphereCurve
			{
				key = 0 431
				key = 1 318
			}
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

