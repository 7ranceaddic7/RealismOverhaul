// ##########################################################################################	Mk2 Fuselage
@PART[mk2Fuselage]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	!MODULE[TweakScale]
	{
	}
	!mesh = DELETE
	MODEL
	{
		model = Squad/Parts/FuelTank/mk2Fuselage/model
		scale = 2.1527775, 2.1527775, 2.1527775
	}
	@scale = 1.0
	%rescaleFactor = 1.0
	@node_stack_top = 0.0, 3.3260412375, 0.0, 0.0, 1.0, 0.0, 3
	@node_stack_bottom = 0.0, -3.32388846, 0.0, 0.0, 1.0, 0.0, 3
	!node_attach = DELETE
	@attachRules = 1,0,1,1,0
	@MODULE[ModuleFuelTanks]
	{
		@volume = 39500
		!basemass = DELETE
	}
	@crashTolerance = 12
	@breakingForce = 250
	@breakingTorque = 250
	@maxTemp = 2000
}
