@PART[RLA_s_lowengine_alt]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines] // LV-T5 Liquid Fuel Engine (Alternative)
{
	%RSSROConfig = true
	!MODULE[TweakScale]
	{
	}
	%title = AJ10-190
	%manufacturer = Aerojet
	description = Engine of the Orbital Maneuvering System (OMS) of Space Shuttle, uses hypergolic propellants.
	!MODEL {}
	!MODEL {}
	MODEL
	{
		model = RLA_Stockalike/Parts/Engine/RLA_s_lowengine/modelalt
		scale = 0.5, 0.5, 0.5
	}
	%rescaleFactor = 2
	!NODE {}
	%node_stack_top = 0.0, 0.11, 0.0, 0.0, 1.0, 0.0, 1
	%node_attach = 0.0, 0.11, 0.0, 0.0, 1.0, 0.0, 1
	%node_stack_bottom = 0.0, -0.601409, 0.0, 0.0, 1.0, 0.0, 1
	%attachRules = 1,1,1,0,0
	%mass = 0.15
	%maxTemp = 3600
	%crashTolerance = 7
	%breakingForce = 849
	%breakingTorque = 849
	@MODULE[ModuleEngines]
	{
		%maxThrust = 27
		%minThrust = 27
		%heatProduction = 400
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 111
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = MMH
			@ratio = 0.504
		}
		@PROPELLANT[Oxidizer]
		{
			@name = N2O4
			@ratio = 0.496
		}
	}
	@RESOURCE[ElectricCharge]
	{
		%isTweakable = false
		%hideFlow = true
	}
	!MODULE[ModuleEngineConfigs] {}
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.15
		techLevel = 4
		origTechLevel = 4
		maxTechLevel = 4
		engineType = O
		configuration = MMH+N2O4
		modded = false
		CONFIG
		{
			name = MMH+N2O4
			maxThrust = 27
			minThrust = 27
			PROPELLANT
			{
				name = MMH
				ratio = 0.504
				DrawGauge = true
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.496
			}
			IspSL = 1.0
			IspV = 1.0
			throttle = 1
			TECHLEVEL
			{
				name = 4
				atmosphereCurve
				{
					key = 0 316
					key = 1 111
				}
				techRequired = heavyRocketry
				thrustMultiplier = 1.0
				massMultiplier = 1.0
				minThrottleMultiplier = 1.0
			}
		}
	}
	!MODULE[ModuleGimbal] {}
	!MODULE[ModuleTweakableGimbal] {}
	!MODULE[KM_Gimbal] {}
	!MODULE[SmarterGimbal] {}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 6
		useGimbalResponseSpeed = true // = 6
		gimbalResponseSpeed = 16 // = 100
		enableRoll = true
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 800
		ignitorType = Hypergolic
		useUllageSimulation = true
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = MMH
			amount = 0.504
		}
		IGNITOR_RESOURCE
		{
			name = N2O4
			amount = 0.496
		}
	}
}
