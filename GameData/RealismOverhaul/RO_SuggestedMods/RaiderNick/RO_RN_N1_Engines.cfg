@PART[rn_n1_les]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.2485, 1.2485, 1.2485
	}
	@scale = 1.2485
	@rescaleFactor = 1
	@mass = 2.735
	%manufacturer = SNTK Kuznetsov
	!RESOURCE[SolidFuel]
	{
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 745
		@maxThrust = 745
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = HTPB
			@ratio = 1.0
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 235
			@key,1 = 1 215
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SOYLES
		modded = false
		CONFIG
		{
			name = N1LES
			minThrust = 745
			maxThrust = 745
			heatProduction = 100
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 235
				key = 1 215
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2753
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 2753
			maxAmount = 2753
		}
	}
}

