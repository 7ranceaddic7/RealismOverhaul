		@maxThrust = 157
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 439
			@key,1 = 1 200
		}
		@PROPELLANT[LqdHydrogen] //MR 5.1 http://forum.nasaspaceflight.com/index.php?topic=8447.msg1104075#msg1104075
		{
			@ratio = 0.759
		}
		@PROPELLANT[LqdOxygen]
