//  ==================================================
//  CAE-RM01 generic RCS thruster block.

//  Dimensions: 0.4 m x 0.39 m
//  Inert Mass: 8 Kg
//  ==================================================

@PART[ca_RM01]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 2.5, 2.5, 2.5
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @title = CAE-RM01 RCS Thruster Block
    @manufacturer = Generic
    @description = An RCS thruster block for attitude control of upper stages or medium - sized spacecraft.

    @mass = 0.008
    @crashTolerance = 10
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 473.15

    %useRcsConfig = RCSBlockHalf
    %useRcsMass = True
    %useRcsCostMult = 0.25

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.1375
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        @atmosphereCurve
        {
            @key,0 = 0 254
            @key,1 = 1 82.08
        }
    }
}

