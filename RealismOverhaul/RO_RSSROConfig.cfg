@PART[*]:HAS[!MODULE[ModuleEngines*]&!MODULE[ModuleHeatShield]]:BEFORE[RealismOverhaul]
{
	%maxTemp = 800
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
}
@PART[*]:FINAL
{
	%PhysicsSignificance = 0
}
@PART[*]:HAS[~RSSROConfig[]]:FINAL
{
	@title ^=:$: - non RO:
	@description ^=:$: (PART NOT SUPPORTED BY RO):
}
@PART[*]:HAS[#RSSROConfig[False]]:FINAL
{
	@title ^=:$: - non RO:
	@description ^=:$: (PART NOT SUPPORTED BY RO):
}
