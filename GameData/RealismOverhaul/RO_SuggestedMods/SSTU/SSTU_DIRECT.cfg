//Jupiter DIRECT V3
+PART[SSTU_ShipCore_ENG-RS-25]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-RS-25x2
	@title = RS-25 (SSME) 2 engine mount (Jupiter DIRECT V3) [8.4m]
	@description = Engine cluster for Jupiter 120 Core stage.  Includes two (2) RS-25 motors on a 8.4m mount, with aerodynamic engine shrouds.
	@mass *= 2
	@cost *= 2	
	@MODULE[SSTUEngineCluster]
	{
		@layoutName = Jupiter_V3_Two
		!MOUNT[None]{}
		!MOUNT[Generic],*{}
		MOUNT
		{
			name = Direct
			mountSpacing = 2.856
			scale = 1.68
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 2
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 2
		@maxThrust *= 2
		}
	}
}
