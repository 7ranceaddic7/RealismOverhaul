@PART[NP_OdinFlightPack]:FOR[RealismOverhaul] // Odin OTV Flight Pack
{
	%RSSROConfig = True
	@MODEL,0
	{
		@scale = 1.6, 1.6, 1.6
	}
	MODEL
	{
		model = Squad/Parts/Utility/dockingPort2/model
		scale = 1.722222, 1.0, 1.722222
		position = 0.0, 0.2016, 0.0
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0, 0.4844832, 0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0, -0.0464, 0, 0.0, 1.0, 0.0, 2
	@crashTolerance = 12
	@maxTemp = 800
	@breakingForce = 250
	@breakingTorque = 250
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 1.5
