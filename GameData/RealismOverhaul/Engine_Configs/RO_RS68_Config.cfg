//  ==================================================
//  RS-68 series global engine configuration.

//  Inert Mass: 6600 Kg
//  Throttle Range: 55% to 102%
//  Burn Time: 330 s
//  O/F Ratio: 6

//  Sources:
//      http://www.ulalaunch.com/products_deltaiv.aspx
//      http://www.ulalaunch.com/uploads/docs/Launch_Vehicles/Delta_IV_Users_Guide_June_2013.pdf
//      http://www.b14643.de/Spacerockets_2/United_States_5/Delta_IV/Propulsion/engines.htm
//      http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20090014109.pdf

//  Used by:
//      AIES Aerospace
//      CMES
//      Cryogenic Engines

//  FIXME:
//      Cryogenic Engines models gas gen exhaust, AIES & CMES do not have one.
//  ==================================================

@PART[*]:HAS[#engineType[RS68]]:FOR[RealismOverhaulEngines]
{
    %title = RS-68 Series
    %manufacturer = Aerojet Rocketdyne
    %description = High thrust gas generator hydrolox engine. Using technology developed for the Space Shuttle SSME, the RS-68 is a single-use engine, featuring a simplified design with less parts and an easier construction. Powers the first stage of the Delta IV EELV.

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal],*
    {
        @gimbalRange = 6.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        origMass = 6.597
        configuration = RS-68
        engineID = mainEngine // prob needed for Cryo mod
        isMaster = true // prob needed for Cryo mod
        modded = False

        CONFIG
        {
            name = RS-68
            maxThrust = 3370
            minThrust = 1890
            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7285
                DrawGauge = true
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2715
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 409
                key = 1 357
            }
        }

        CONFIG
        {
            name = RS-68A
            maxThrust = 3570
            minThrust = 1820
            heatProduction = 100
            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7285
                DrawGauge = true
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2715
                DrawGauge = False
			}

            atmosphereCurve
            {
                key = 0 412
                key = 1 362
            }
        }
    }

    !MODULE[ModuleAlternator]{}

    !RESOURCE[ElectricCharge]{}
}
