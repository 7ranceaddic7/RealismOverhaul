@PART[SSTU-LC2-POD]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
	%RSSROConfig = True
	@mass *= 1.953125
	@MODEL,0
	{
		%scale = 1.25,1.25,1.25
	}
	@MODEL,1
	{
		%scale = 1.25,1.25,1.25
		%position = 0, 1.0151375, 0
	}
	@MODEL,2
	{
		%scale = 0.5175,0.5175,0.5175
		%position = 1.0152375, 0, 1.0152375
	}
	@MODEL,3
	{
		%scale = 0.5175,0.5175,0.5175
		%position = 1.0152375, 0, -1.0152375
	}
	@MODEL,4
	{
		%scale = 0.5175,0.5175,0.5175
		%position = -1.0152375, 0, -1.0152375
	}
	@MODEL,5
	{
		%scale = 0.5175,0.5175,0.5175
		%position = -1.0152375, 0, 1.0152375
	}
	//%rescaleFactor = 1.25
	@node_stack_bottomEngine = 0,-0.884675,0,0,-1,0,2
	@node_stack_top = 0,1.1250875,0,0,1,0,2
	@node_stack_bottom = 0,-0.9700625,0,0,-1,0,2
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	
	!RESOURCE,* {}
	!MODULE[TweakScale]{}
	!MODULE[ModuleRCS]{}
	!MODULE[ModuleReactionWheel]{}
	!MODULE[SSTUResourceSwitch]{}
	!MODULE[SSTUVolumeContainer]{}
	!MODULE[SSTUResourceBoiloff]{}
	!MODULE[SSTUModelSwitch]{}

	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = SC-GEN-RCS-4A-V-ThrustTransform
		resourceFlowMode = STAGE_PRIORITY_FLOW
		thrusterPower = 0.5
		PROPELLANT
		{
			name = MMH
			ratio = 0.504
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.496
		}
		atmosphereCurve
		{
			key = 0 280
			key = 1 100
		}
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 1.01
		}
	}
	@MODULE[SSTUSolarPanelStatic]
	{
		@resourceAmount = 1.0	//totally made up
	}
	@MODULE[ModuleDockingNode]
	{
		@nodeType = NASADock
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 1000
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 600000
			maxAmount = 600000
		}
		TANK
		{
			name = MMH
			amount = 50.4
			maxAmount = 50.4
		}
		TANK
		{
			name = NTO
			amount = 49.6
			maxAmount = 49.6
		}
		TANK
		{
			name = Food
			amount = 81.9
			maxAmount = 81.9	// 7 days
		}
		TANK
		{
			name = Water
			amount = 7.8
			maxAmount = 7.8		// 1 day - bulk should be in descent module
		}
		TANK
		{
			name = Oxygen
			amount = 1200
			maxAmount = 1200	// 1 day - bulk should be in descent module
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1025
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 54.0	// 7 days
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 9.9		// 1 day - bulk should be in descent module
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 14.4
			maxAmount = 14.4	// 7 days
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		//Like scrubber on LEM
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 2.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, LithiumHydroxide, 0.00001189
		outputResources = Waste, 0.00003847, false
	}
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
	MODULE:NEEDS[RemoteTech]
	{
			name			  = ModuleRTAntenna
			IsRTActive		  = false
			Mode0OmniRange	  = 2500000
			Mode1OmniRange	  = 50000000
			DishAngle         = 25
			EnergyCost		  = 0.025
			DeployFxModules	  = 0
			ProgressFxModules = 1
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 4.0
			PacketResourceCost = 6.0
		}
	}
	!MODULE[ModuleDataTransmitter]:NEEDS[RemoteTech]{}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passableWhenSurfaceAttached = true
		passable = true
	}
}
