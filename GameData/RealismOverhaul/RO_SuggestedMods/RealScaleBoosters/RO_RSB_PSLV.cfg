//  ==================================================
//  PSLV ACS propellant tank.

//  Dimensions: 0.4 m x 0.4 m
//  Inert Mass: 1.6 Kg
//  ==================================================

@PART[RSBtankSpherePSLV]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Spherical Tank (PSLV)
    @manufacturer = Generic
    @description = A spherical propellant tank.

    @mass = 0.0016
    @crashTolerance = 10
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 24
        basemass = -1
    }

    !RESOURCE,*{}
}
