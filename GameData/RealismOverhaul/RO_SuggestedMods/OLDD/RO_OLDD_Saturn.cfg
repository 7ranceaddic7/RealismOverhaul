    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
        scale = 0.5, 0.5, 0.5
        position = 0.15, -5.0, 3.5
        rotation = 90.0, 0.0, -90.0
    }

    // Roll negative thruster B.

    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
        scale = 0.5, 0.5, 0.5
        position = -0.15, -5.0, -3.5
        rotation = -90.0, 0.0, 90.0
    }

    //  Ullage thruster A.

    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
        scale = 0.5, 0.5, 0.5
        position = 0.0, -5.15, 3.5
        rotation = 180.0, 0.0, 0.0
    }

    //  Ullage thruster B.

    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
