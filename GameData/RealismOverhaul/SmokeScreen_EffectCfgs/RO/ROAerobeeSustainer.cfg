					density = 1.0 005
					density = 0.0 0.3
				}
				energy
				{
					density = 1.0 1.0
					density = 0.9 1.5
					density = 0.0 3
				}
				emission
				{
					density = 1.0 1.3
					density = 0.9 1
					density = 0.0 0.1
				}
				speed
				{
					density = 1.0 1.0
					density = 0.9 1.0
					density = 0 1.5
