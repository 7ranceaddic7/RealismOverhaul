//  ==================================================
//  SSTL-150 satellite bus.

//  Dimensions: 0.7 m x 0.91 m
//  Gross Mass: 100 Kg
//  ==================================================

@PART[barquetta]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.5, 1.2, 1.5
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 0.441, 0.0, 0.0, 1.0, 0.0, 0
    @node_stack_bottom = 0.0, -0.452, 0.0, 0.0, -1.0, 0.0, 0

    @title = SSTL-150 Satellite Bus
    @manufacturer = Surrey Satellite Technology Ltd
    @description = A generic satellite bus for mini satellites and probes.

    @mass = 0.1
    @crashTolerance = 10
    @maxTemp = 473.15
    %skinMaxTemp = 473.15
    !explosionPotential = NULL
    %bulkheadProfiles = size0
    @tags ^= :$: avionics bus

    %useRcsConfig = RCSBlockTenth
    %useRcsMass = False
    %useRcsCostMult = 0.1

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.05
        }
    }

    @MODULE[ModuleSAS]
    {
        @SASServiceLevel = 3
    }

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 0.0004
        @YawTorque = 0.0004
        @RollTorque = 0.0004

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.048
        }
    }

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.0255
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        @atmosphereCurve
        {
            @key,0 = 0 254
            @key,1 = 1 82.08
        }
    }

    !MODULE[FStextureSwitch2],*{}

    MODULE:NEEDS[Firespitter]
    {
        name = FStextureSwitch2
        textureDisplayNames = Gold;Grey;CarbonFiber;GoldFoil;SilverFoil
        textureNames = Coatl Aerospace/ProbesPlus/Assets/mat_gold;Coatl Aerospace/ProbesPlus/Assets/mat_grey;Coatl Aerospace/ProbesPlus/Assets/mat_cf;Coatl Aerospace/ProbesPlus/Assets/mat_fgold;Coatl Aerospace/ProbesPlus/Assets/mat_fsilver;
        mapNames = Coatl Aerospace/ProbesPlus/Assets/mat_foil2_N;Coatl Aerospace/ProbesPlus/Assets/mat_foil2_N;Coatl Aerospace/ProbesPlus/Assets/mat_cf_N;Coatl Aerospace/ProbesPlus/Assets/mat_foil_N;Coatl Aerospace/ProbesPlus/Assets/mat_foil_N;
        objectNames = panels
        repaintableEVA = False
    }

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 20
        basemass = -1

        //  Integrated batteries 150 Ah.
        //  Ten times the actual capacity of SSTL-150 (15 Ah).

        TANK
        {
            name = ElectricCharge
            amount = 540
            maxAmount = 540
        }
    }

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    !RESOURCE,*{}
}

//  ==================================================
//  Voyager 1 & 2 spacecraft bus.

//  Dimensions: 1.78 m x 0.8 m
//  Gross Mass: 535 Kg
//  ==================================================

@PART[torekka]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.53, 1.424, 1.53
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 0.4385, 0.0, 0.0, 1.0, 0.0, 1
    @node_stack_bottom = 0.0, -0.4385, 0.0, 0.0, -1.0, 0.0, 1

    @title = Voyager Core
    @manufacturer = Jet Propulsion Laboratory (JPL)
    @description = Avionics and control unit for the Voyager deep space probes.

    @mass = 0.43
    @crashTolerance = 10
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 473.15
    !explosionPotential = NULL
    @bulkheadProfiles = size1
    @tags ^= :$: avionics jpl

    //  Average electricity consumption post - launch (no instruments active yet).

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.25
        }
    }

    !MODULE[ModuleReactionWheel]{}

    @MODULE[ModuleSAS]
    {
        %SASServiceLevel = 2
    }

    !MODULE[FStextureSwitch2],*{}

    MODULE
    {
        textureDisplayNames = CarbonFiber;Gold;Grey;GoldFoil;SilverFoil
        name = FStextureSwitch2
        textureNames = Coatl Aerospace/ProbesPlus/Assets/mat_cf;Coatl Aerospace/ProbesPlus/Assets/mat_gold;Coatl Aerospace/ProbesPlus/Assets/mat_grey;Coatl Aerospace/ProbesPlus/Assets/mat_fgold;Coatl Aerospace/ProbesPlus/Assets/mat_fsilver;
        mapNames = Coatl Aerospace/ProbesPlus/Assets/mat_cf_N;Coatl Aerospace/ProbesPlus/Assets/mat_foil2_N;Coatl Aerospace/ProbesPlus/Assets/mat_foil2_N;Coatl Aerospace/ProbesPlus/Assets/mat_foil_N;Coatl Aerospace/ProbesPlus/Assets/mat_foil_N;
        objectNames = panels
        repaintableEVA = False
    }

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 125
        basemass = -1

        //  Voyagers did not use batteries due to their long mission lifetime and the use of RTGs for power generation.
        //  Instead they used capacitor banks (same as with the New Horizons mission) to regulate and stabilize any transient loads.
        //  Electric charge here is just to make it compatible with the other parts (EC generation and depletion).

        TANK
        {
            name = ElectricCharge
            amount = 15840
            maxAmount = 15840
        }

        //  ACS & TCM propellant 104 Kg.

        TANK
        {
            name = Hydrazine
            amount = 104
            maxAmount = 104
        }
    }

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    !RESOURCE,*{}
}

