
!PART[SSTU_ShipCore_ENG-RL10A-3x6]:BEFORE[RealismOverhaul]
{
}
+PART[SSTU_ShipCore_ENG-RL10A-3]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-RL10A-3x6
	@category = none
	@title = RL10 Series 6 Engine cluster [5.5m]
	@description = Engine cluster for general use.  Includes six (6) RL10A-3 motors on a selectable mount. Mount size can be adjusted from 2.5m to 10m in 1m increments.
	@mass *= 6
	@cost *= 6
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = SixCenter
		@defaultMount = S-II
		@defaultEngineSpacing *= 1.676
		!MOUNT,*{}
		MOUNT
		{
			name = None
			canAdjustSize = false
			layoutName = SixCenter
			layoutName = SixRadial
			layoutName = SixDoubleCenter
		}
		MOUNT
		{
			name = S-II
			layoutName = SixCenter
			layoutName = SixRadial
			layoutName = SixDoubleCenter
			size = 5.5
			minSize = 2.5
			maxSize = 10
		}
		MOUNT
		{
			name = Generic
			layoutName = SixCenter
			layoutName = SixRadial
			layoutName = SixDoubleCenter
			size = 5.5
			minSize = 2.5
			maxSize = 10
		}
		MOUNT
		{
			name = Nova
			layoutName = SixCenter
			layoutName = SixRadial
			layoutName = SixDoubleCenter
			size = 5.5
			minSize = 2.5
			maxSize = 10
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust *= 6
		@maxThrust *= 6
	}
	@MODULE[ModuleEngineConfigs]
	{
		@origMass *= 6
		@CONFIG,*
		{
			@minThrust *= 6
			@maxThrust *= 6
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 2.75
			@bottomRadius = 2.75
			%maxRadius = 10.0
		}
	}
}