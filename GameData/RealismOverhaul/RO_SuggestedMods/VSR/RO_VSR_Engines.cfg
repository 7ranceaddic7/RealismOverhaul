// Actual stuff
@PART[SnubOtron]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@title = Separation Motor (small)
	@manufacturer = Generic
	@description = Small solid motor use to help separate one stage from another. Best used with others. Smaller and less advanced than the radial separation motor.
	@mass = 0.008
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 18
		@heatProduction = 17.5
		%exhaustDamage = False
		@atmosphereCurve
		{
			@key,0 = 0 230
			@key,1 = 0 220
		}
	}
	!RESOURCE[SolidFuel]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 5.0
		type = PSPC
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SolidFuel
		modded = false
		CONFIG
		{
			name = SolidFuel
			maxThrust = 18
			heatProduction = 17.5
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 220
			}
		}
	}
}

+PART[SnubOtron]:FOR[RealismOverhaul]:NEEDS[VenStockRevamp,!RftS,!RealFuels_StockEngines]
{
	@name = ROBabySergeant
	%RSSROConfig = True
    @author = Ven
    %scale = 1
    %rescaleFactor = 1
    %MODEL {
        %model = VenStockRevamp/Squad/Parts/Propulsion/Snubotron
        %scale = 1.2, 1.2, 2.0
		%position = 0.0, -0.37, 0.0
		%rotation = 90, 0, 0
    }
	MODEL
	{
		model = VenStockRevamp/Squad/Parts/Propulsion/RCSFuelTankR10
		scale = 0.24384, 2.5, 0.24384
		position = 0.0, 0.05625, 0.0
	}
	
	MODEL
	{
		model = RealismOverhaul/emptyengine
		position = 0.0, -0.575, 0.0
		rotation = 0.0, 0.0, 0.0
	}
	%node_stack_top = 0.0, 0.525, 0.0, 0.0, 1.0, 0.0, 0
	%node_stack_bottom = 0.0, -0.58, 0.0, 0.0, -1.0, 0.0, 0
	@node_attach = 0.0, 0.0, -0.0762, 0.0, 0.0, 1.0, 1
	@attachRules = 1,1,1,1,0
	
	@title = Baby Sergeant Rocket Motor
	%manufacturer = Thiokol
	@description = Small solid kick motor used on as the Jupiter-C's (and later Juno I and II's) upper stages, in clusters of 11, 3, and finally one attached to the payload. Very low performance.
	@mass = 0.00567
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 8
		@allowShutdown = False
		%throttleLocked = True
		@useEngineResponseTime = False
		!engineAccelerationSpeed = DELETE
		@thrustVectorTransformName = newThrustTransform
		@atmosphereCurve
		{
			@key,0 = 0 235
			@key,1 = 1 214
		}
	}
	!RESOURCE[SolidFuel]
	{
	}
	!MODULE[ModuleFuelTanks]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 12.6851
		basemass = -1
		type = PSPC
	}
	!MODULE[ModuleEngineConfigs]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		configuration = BabySergeant
		modded = false
		CONFIG
		{
			name = BabySergeant
			maxThrust = 8
			heatProduction = 10
			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 235
				key = 1 214
			}
		}
	}
	
}
@PART[LVT15]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		%scale = 1.0, 1.0, 1.0
	}
	!emissiveConstant = DEL
	// scale unchanged, wonder of wonders
	
	@title = RD-103 Booster [1.25m]
	@manufacturer = NPO Energomash
	@description = Early Russian ethanol/LOX booster engine, derived from the V-2 engine. Broadly similar to, though predating by half a decade, the (similar pedigree) NAA75-110 engine used on the American Redstone, this engine powered the R-5 'Victory' theater ballistic missile.
	
	// make radially attachable
	@attachRules = 1,1,1,0,0
	%node_attach = 0
	@node_attach = #$node_stack_top$
	
	@mass = 0.87
	@maxTemp = 1973.15
	
	// remove LV-T15 stuff
	!MODULE[ModuleAblator] {}
	!RESOURCE[Ablator] {}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 469.7
		@maxThrust = 469.7
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 244
			@key,1 = 1 216
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Ethanol75
			@ratio = 0.499
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.501
		}
	}
	// technically, it used jet vanes, but we're giving it a bit of gimbal.
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs	
		configuration = RD-103
		modded = false
		CONFIG
		{
			name = RD-103
			minThrust = 469.7
			maxThrust = 469.7
			heatProduction = 100
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.499
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.501
			}
			atmosphereCurve
			{
				key = 0 244
				key = 1 216
			}
		}
		CONFIG
		{
			name = RD-103M
			minThrust = 484.9
			maxThrust = 484.9
			heatProduction = 100
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.461
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.539
			}
			atmosphereCurve
			{
				key = 0 248
				key = 1 220
			}
			cost = 150
			techRequired = basicRocketry
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 500
		ignitorType = Electric
		useUllageSimulation = True
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
}

