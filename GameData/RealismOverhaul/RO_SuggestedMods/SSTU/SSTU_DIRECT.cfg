+PART[SSTU_ShipCore_ENG-RS-25]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-RS-25x3
	@category = none
	@title = RS-25 (SSME) 3 Engine Mount [8.4m]
	@description = Engine cluster for general use.  Includes three (3) RS-25 motors on a selectable mount. Mount size can be adjusted from 3.75m to 10m in 0.1m increments.
	@mass *= 3
	@cost *= 3
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = TripleInlineOffset
		@defaultMount = Direct		
		!MOUNT,*{}
		MOUNT
		{
			name = None			
			canAdjustSize = false
		}
		MOUNT
		{
			name = Nova
			rotateEngines = true
			size = 5
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Direct
			layoutName = TripleInlineOffset
			layoutName = TripleInline
			engineSpacing = 2.856
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Pyrios
			layoutName = TripleInline
			size = 5
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Generic
			size = 5
			minSize = 3.75
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = S-II
			size = 5
			minSize = 3.75
			maxSize = 10
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 3
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 3
		@maxThrust *= 3
		}
	}
}
