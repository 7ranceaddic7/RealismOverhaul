//  ==================================================
//  Stratus-VI radial tank (short).
//  ==================================================

@PART[RadialLF]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Stratus-VI Roundified Tank
    @description = A short, radial - mounted tank that can be configured to hold a wide variety of liquids and gases.
    @mass = 0.0035
    @maxTemp = 1073.15

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 89
    }

	@MODULE[TweakScale]
	{
		@type = surface
	}

    !RESOURCE[LiquidFuel]{}
}

