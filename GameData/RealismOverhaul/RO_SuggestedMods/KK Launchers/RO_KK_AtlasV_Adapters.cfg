@PART[KK_AV_400-EPF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	MODEL
	{
		model = RealismOverhaul/RO_SuggestedMods/KK Launchers/kkemptyengine
		scale = 1.0, 1.0, 1.0
		position = 0.0, 2.5, 0.0
	}
	@rescaleFactor = 1
	%scale = 1.0
	@mass = 1.1525
	@maxTemp = 1500
	@manufacturer = Lockheed Martin
	!MODULE[ModuleFairingDecoupler]
	{
	}
	!MODULE[AeroHider]
	{
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 0
		explosiveNodeID = bottom
	}
	MODULE
	{	
		name = ModuleEngines
		thrustVectorTransformName = kkThrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 30
		maxThrust = 30
		heatProduction = 200
		useEngineResponseTime = True
		engineAccelerationSpeed = 2.0
		allowShutdown = False
		fxOffset = 0, 0, 0
		PROPELLANT
		{
			name = SolidFuel
        	ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 250
			key = 1 230
		}
		ActivatesEvenIfDisconnected = true
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 2.12
		maxAmount = 2.12
	}
}

