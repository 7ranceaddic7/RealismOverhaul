//  ==================================================
//  RD - 107 plume configuration.
//  ==================================================

@PART[R7_FIRST_STAGE]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
    }

    PLUME
    {
        name = Kerolox-Vernier
        transformName = thrustTransform2
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[BoosterMainEngine]]
    {
        %powerEffectName = Kerolox-Lower
        !fxOffset = NULL
    }

    @MODULE[ModuleEngines*]:HAS[#engineID[BoosterVernierEngine]]
    {
        //  Workaround for a SmokeScreen bug.

        !powerEffectName = NULL
        %runningEffectName = Kerolox-Vernier
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]:HAS[#engineID[BoosterMainEngine]]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
        }
    }
}

//  ==================================================
//  RD - 107 flare configuration.
//  ==================================================

@PART[R7_FIRST_STAGE]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.0
                @fixedScale = 1.0
            }
        }
    }
}

