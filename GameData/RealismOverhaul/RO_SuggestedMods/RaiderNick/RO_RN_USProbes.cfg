@PART[rn_voyager]:FOR[RealismOverhaul]
{
%RSSROConfig = True
@MODEL
{
	@scale = 1, 1, 1
}
@scale = 1
@mass = 0.5219
%maxTemp = 800
%crashTolerance = 12
%breakingForce = 250
%breakingTorque = 250
@MODULE[ModuleCommand]
{
	@RESOURCE[ElectricCharge]
	{
		@rate = 0.08
		///stated minimum (after turning off some instruments) is 80W, including comms
	}
}
@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.08
	}
!RESOURCE[ElectricCharge]
{
}
!RESOURCE[MonoPropellant]
{
}
@MODULE[ModuleGenerator]
{
	@OUTPUT_RESOURCE[ElectricCharge]
	{
		@rate = 0.470
		///470 at launch
	}
}
MODULE
{
	name = ModuleFuelTanks
	volume = 205.083187251
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = ElectricCharge
		amount = 5880
		maxAmount = 5880
	}
	TANK
	{
		name = Hydrazine
		amount = 199.203187251
		maxAmount = 199.203187251
	}
}
@MODULE[ModuleRCS]
	{
		%name = ModuleRCSFX
		%thrusterTransformName = RCSthruster
		%thrusterPower = 0.022
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		%PROPELLANT
		{
			%name = Hydrazine
			%ratio = 1.0
		}
		%atmosphereCurve
		{
			@key = 0 228
			@key = 1 100
		}
	}
}

@PART[rn_voyager]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0DishRange = 0
		Mode1DishRange = 1E+13
		MaxQ = 6000
		EnergyCost = 0.008
		DishAngle = 4
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.16
			PacketResourceCost = 0.08
		}
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 500000
		Mode1OmniRange = 5000000
		MaxQ = 6000
		EnergyCost = 0.008
		DeployFxModules = 0
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.16
			PacketResourceCost = 0.08
		}
	}
}

@PART[rn_vpam]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	@rescaleFactor = 1.0
	@mass = 0.232
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1973.15
	!RESOURCE[SolidFuel]
	{
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 67.2
		@maxThrust = 67.2
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = HTPB
			@ratio = 1.0
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 287
			@key,1 = 1 95
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Star-48
		modded = false
		CONFIG
		{
			name = Star-48
			minThrust = 67.2
			maxThrust = 67.2
			heatProduction = 100
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 287
				key = 1 95
			}
		}
	}
	
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 700
		ignitorType = Electric
		useUllageSimulation = false
		isPressureFed = False
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1129.94350282
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 1129.94350282
			maxAmount = 1129.94350282
		}
	}
}

