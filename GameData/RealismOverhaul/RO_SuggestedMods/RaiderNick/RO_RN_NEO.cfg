@PART[neo_dawn]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 0.7471
	@maxTemp = 800
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	!RESOURCE[XenonGas]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE
		{
			@name = ElectricCharge
			@rate = 0.01
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.00009
		@maxThrust = 0.00009
		@heatProduction = 100
		@PROPELLANT[XenonGas]
		{
			@name = XenonGas
			@ratio = 1.0
			%DrawGauge = True
		}
		!PROPELLANT[ElectricCharge] {}
		@atmosphereCurve
		{
			@key,0 = 0 3200
			@key,1 = 1 20
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = NSTAR
		modded = false
		CONFIG
		{
			name = NSTAR
			minThrust = 0.00009
			maxThrust = 0.00009
			heatProduction = 5
			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT[ElectricCharge]
			{
				name = ElectricCharge
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 3200
				key = 1 20
			}
		}
	}
	RESOURCE
	{
		name = Hydrazine
		amount = 45.4183266932
		maxAmount = 45.4183266932
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 72129.2776892
		type = ElectricPropulsion
		basemass = -1
		TANK
		{
		name = ElectricCharge
		amount = 22050
		maxAmount = 22050
		}
		TANK
		{
			name = XenonGas
			amount = 72107.2276892
			maxAmount = 72107.2276892
		}
	}
	
	%MODULE[ModuleAlternator]
	{
		 %RESOURCE
		 {
			%name = ElectricCharge
			%rate = -2.6
		 }
	}
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 10.3
	}
	
}

