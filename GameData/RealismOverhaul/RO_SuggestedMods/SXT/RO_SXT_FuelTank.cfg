//	==================================================
//	0.625 meter fuselage (pressurized).

//	Gross Mass: 12.00 Kg
//	Volume: 250.00 L
//	==================================================

	@PART[SXTSmallFuselage]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		//@MODEL
		//{
			//%scale	  = 1.000, 1.070, 1.000
			//%position = 0.000, 0.000, 0.000
			//%rotation = 0.000, 0.000, 0.000
		//}

		!mesh		   = NULL
		@scale		   = 1.000
		@rescaleFactor = 1.000

		// why were these even being changed!?
		//@node_stack_top	   = 0.000,  0.500,  0.000, 0.000,  1.000, 0.000, 1
		//@node_stack_bottom = 0.000, -0.500,  0.000, 0.000, -1.000, 0.000, 1
		//@node_attach	   = 0.000,  0.000, -1.000, 0.000,  0.000, 1.000

		@category = FuelTank
		@title	  = 0.625m Fuselage (Pressurized)
		@description = Highly-pressurized propellant-tank fuselage, 0.625m diameter. Rated for suborbital, or very gentle LEO reentries. X-15 class.
		@mass		      = 0.0120
		@breakingForce 	  = 250
		@breakingTorque	  = 250
		@maxTemp	   	  = 800
		%skinMaxTemp = 1800
		!vesselType	   	  = NULL
		%bulkheadProfiles = size1

		@MODULE[ModuleFuelTanks]
		{
			@volume = 250 // same as stock mini.
		}

		!RESOURCE[LiquidFuel]{}
	}

//  ==================================================
//  Oscar - C propellant tank.

//  Dimensions: 0.625 m x 2.5 m
//  Inert Mass: 20 Kg
//  ==================================================

@PART[SXT625mFuel4]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @scale = 1.0
    @rescaleFactor = 1.0

    @category = FuelTank
    @title = Oscar-C Propellant Tank
    @manufacturer = Generic
    @description = A small, general purpose, propellant tank.

    @mass = 0.02
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
    !rimFalloff = NULL

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 615
    }

    !RESOURCE,*{}
}
