// AJ10 adv, i.e. 118F & 118K
+PART[SSTU-SC-ENG-AJ10-190]:FOR[RealismOverhaul]
{
	@name = SSTU-AJ10-CustomAdvanced
	%RSSROConfig = True
	%title = AJ10 Upper Stage Engine (Advanced)
	%manufacturer = Aerojet
	%description = Small pressure-fed hypergolic upper stage engine. Derivative of the first US liquid rocket engine, the AJ10 series is perhaps the longest-lived of any engine series, a part of the US's first satellite launch vehicle, Vanguard, the Apollo CSM, and even one projected Orion service module. This represents advanced era AJ10s with a nozzle extension and restart capability. Used on Transtage as AJ10-138; similar models but back with the -118 designation were used on the Delta F and Delta K 2nd stages.
	%mass = 0.1
	%maxTemp = 1973.15
	%TechRequired = heavyRocketry
	%cost = 300
	@MODULE[ModuleEngines*]
	{
		%minThrust = 42.3
		%maxThrust = 42.3
		%heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 0.502
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 315
			@key,1 = 1 215
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 10
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.2
		}
	}
	!MODULE[ModuleEngineConfigs] {}
	@engineType = AJ10_Adv
}

