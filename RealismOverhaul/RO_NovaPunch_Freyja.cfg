@PART[NP_FreyjaRCS]:FOR[RealismOverhaul] // Freyja CSV RCS/Docking Module
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL,0
	{
		@scale = 1.6, 1.6, 1.6
	}
	@MODEL,1
	{
		@scale = 1.6, 1.6, 1.6
		@position = 0.0, 0.144, 0.0
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0, 0.16, 0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0, -0.032, 0, 0.0, 1.0, 0.0, 2
	@title = Freyja CSV RCS/NASA Docking Mechanism
	@description = An equipment pack that fits on the top of the Freya capsule. Contains the the secondary set of RCS thrusters and the NASA Docking Mechanism.
	@crashTolerance = 12
	@maxTemp = 800
	@breakingForce = 250
	@breakingTorque = 250
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 1.5
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 260
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCSFX
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = HTP
			thrusterPower = 0.255
			PROPELLANT
			{
				ratio = 1.0
				name = HTP
			}
			IspSL = 0.177
			IspV = 0.465
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.275
			PROPELLANT
			{
				ratio = 1.0
				name = Hydrazine
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.118
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Helium
			thrusterPower = 0.006
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
			}
			IspSL = 0.203
			IspV = 0.453
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = 0.019
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = MMH+N2O4
			thrusterPower = 0.445
			PROPELLANT
			{
				name = MMH
				ratio = 0.437
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.563
			}
			IspSL = 0.953
			IspV = 0.952
		}
		CONFIG
		{
			name = UDMH+N2O4
			thrusterPower = 0.442
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.587
			}
			IspSL = 0.95
			IspV = 0.943
		}
		CONFIG
		{
			name = Aerozine+N2O4
			thrusterPower = 0.455
			PROPELLANT
			{
				name = Aerozine
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.498
			}
			IspSL = 0.963
			IspV = 0.955
		}
	}
	EFFECTSdisabled
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.2
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 0.1
				pitch = 2.0
				loop = false
			}
		}
	}
	@MODULE[ModuleDockingNode]
	{
		@nodeType = NASADock
	}
}
