	@description = J2 Engine cluster for Saturn C-8.
	@mass *= 8
	@cost *= 8
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = EightRadial
		@defaultMount = S-II
		!MOUNT,*{}
		MOUNT
		{
			name = S-II
			size = 10
			engineSpacing = 2.856
			canAdjustSize = false
		}
		MOUNT
		{
			name = Nova
			size = 10
			engineSpacing = 2.856
			canAdjustSize = false
		}
		MOUNT
		{
			name = Generic
			size = 10
			engineSpacing = 2.856
			canAdjustSize = false
		}
		MOUNT
		{
			name = None
			size = 10
			engineSpacing = 2.856
			canAdjustSize = false
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 8
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 8
		@maxThrust *= 8
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 5
			@bottomRadius = 6.1
			%maxRadius = 10.0
		}
	}
}
