                }
                offset
                {
                  density = 1.0 0
                  density = 0.011 -0.5
                  density = 0.0 -0.5
                }
                emission
                {
                  density = 1.0 0.8
                  density = 0.11 0.7
                  density = 0.0 0.5
                }
                energy
                {
                  density = 1 1
                  density = 0.11 0.7
                  density = 0.0 0.5
                  power = 1.0 1
