//	==================================================
//	RL-10 plume configuration.
//	==================================================

	@PART[XXxAres1J2-XHIGH]:FOR[RealPlume]:NEEDS[SmokeScreen]
	{
		PLUME
		{
			name		  = Hydrolox-Upper
			transformName = thrustTransform
			localRotation = 0.000, 0.000, 0.000
			localPosition = 0.000, 0.000, 2.800
			fixedScale	  = 1.500
			energy		  = 0.900
			speed		  = 1.200
		}

		@MODULE[ModuleEngines*]
		{
			%name			 = ModuleEnginesRF
			%powerEffectName = Hydrolox-Upper
		}

		@MODULE[ModuleEngineConfigs]
		{
			%type = ModuleEnginesRF

			@CONFIG,*
			{
				%powerEffectName = Hydrolox-Upper
			}
		}
	}

//	==================================================
//	RL-10 flare configuration.
//	==================================================

	@PART[XXxAres1J2-XHIGH]:FOR[RealPlume]:NEEDS[zzRealPlume]
	{
		@EFFECTS
		{
			@Hydrolox-Upper
			{
				@MODEL_MULTI_PARTICLE_PERSIST[flare]
				{
					@localPosition = 0.000, 0.000, 1.700
				}
			}
		}
	}
