//  ==================================================
//  Delta IV Medium 4+ PLF

//  Dimensions: 4 m x 11.7 m
//  Inert Mass: 1400 Kg (per halve)
//  ==================================================

@PART[RSB_PLF_DeltaIV4m1]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Delta IV Medium 4+ 11.75m PLF
    @manufacturer = RUAG Space
    @description = The 4 meter graphite epoxy composite payload fairing for the Delta IV Medium.

    @mass = 1.4
    @crashTolerance = 16
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    @MODULE[ModuleAnchoredDecoupler]
    {
        @ejectionForce = 1200
    }

    !MODULE[ModuleEngines*]{}

    !RESOURCE,*{}
}

