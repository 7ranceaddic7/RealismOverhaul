//Saturn C-8 Nova
+PART[SSTU_ShipCore_ENG-F1]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-F1_Saturn_C8
	@title = F-1 Series Saturn C-8 Mount [12.2m]
	@description = F1 Engine cluster for Saturn C-8.
	@mass *= 8
	@cost *= 8
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = EightRadial
		!MOUNT,*{}
		MOUNT
		{
			name = Nova
			engineSpacing = 5.65
			size = 12.2
			canAdjustSize = false
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 8
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 8
		@maxThrust *= 8
		}
	}
}
+PART[SSTU_ShipCore_ENG-J-2]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-J-2x8
	@title = J-2 Series Saturn C-8 Mount [10m]
	@description = J2 Engine cluster for Saturn C-8.
	@mass *= 8
	@cost *= 8
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = EightRadial
		!MOUNT,*{}
		MOUNT
		{
			name = S-II
			size = 10
			engineSpacing = 2.856
			canAdjustSize = false
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 8
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 8
		@maxThrust *= 8
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 5
			@bottomRadius = 6.1
		}
	}
}

