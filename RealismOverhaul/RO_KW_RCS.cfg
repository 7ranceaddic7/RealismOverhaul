// ##########################################################################################	MK1 RCS Quad
@PART[KWrcsQuad]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	!MODULE[TweakScale]
	{
	}
	@mass = 0.028
	@crashTolerance = 12
	@breakingForce = 250
	@breakingTorque = 250
	@maxTemp = 1450
	@MODULE[ModuleRCS]
	{
		%name = ModuleRCSFX
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		%thrusterPower = 0.257
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			resourceFlowMode = STACK_PRIORITY_SEARCH
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 236
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 0.028
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = HTP
			resourceFlowMode = STACK_PRIORITY_SEARCH
			thrusterPower = 0.107
			PROPELLANT
			{
				ratio = 1.0
				resourceFlowMode = STACK_PRIORITY_SEARCH
			name = HTP
			}
			IspSL = 0.2
			IspV = 0.465
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.257
			resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				ratio = 1.0
				resourceFlowMode = STACK_PRIORITY_SEARCH
				name = Hydrazine
			}
			IspSL = 0.23
			IspV = 0.72
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.1
			resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				ratio = 1.0
				resourceFlowMode = STACK_PRIORITY_SEARCH
				name = NitrousOxide
			}
			IspSL = 0.253
			IspV = 0.5
		}
		CONFIG
		{
			name = Helium
			thrusterPower = 0.1
			resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				ratio = 1.0
				resourceFlowMode = STACK_PRIORITY_SEARCH
				name = Helium
			}
			IspSL = 0.12
			IspV = 0.2
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = 0.1
			resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				ratio = 1.0
				resourceFlowMode = STACK_PRIORITY_SEARCH
				name = Nitrogen
			}IspSL = 0.1
			IspV = 0.195
		}
		CONFIG
		{
			name = MMH+N2O4
			thrusterPower = 0.4448222
			resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				name = MMH
				resourceFlowMode = STACK_PRIORITY_SEARCH
				ratio = 0.437
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				resourceFlowMode = STACK_PRIORITY_SEARCH
				ratio = 0.563
			}
			IspSL = 0.4
			IspV = 0.952
		}
		CONFIG
		{
			name = UDMH+N2O4
			thrusterPower = 0.4448222
			resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				name = UDMH
				resourceFlowMode = STACK_PRIORITY_SEARCH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				resourceFlowMode = STACK_PRIORITY_SEARCH
				ratio = 0.587
			}
			IspSL = 0.396
			IspV = 0.943
		}
		CONFIG
		{
			name = Aerozine+N2O4
			thrusterPower = 0.4448222
			resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				name = Aerozine
				resourceFlowMode = STACK_PRIORITY_SEARCH
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				resourceFlowMode = STACK_PRIORITY_SEARCH
				ratio = 0.498
			}
			IspSL = 0.403
			IspV = 0.955
		}
	}
}
