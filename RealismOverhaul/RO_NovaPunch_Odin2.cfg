			IspV = 0.465
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.275
			PROPELLANT
			{
				ratio = 1.0
				name = Hydrazine
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.118
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Helium
			thrusterPower = 0.006
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
			}
			IspSL = 0.203
			IspV = 0.453
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = 0.019
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = MMH+N2O4
			thrusterPower = 0.445
			PROPELLANT
			{
				name = MMH
				ratio = 0.437
				DrawGauge = True
			}
			PROPELLANT
			{
				name = N2O4
				ratio = 0.563
			}
			IspSL = 0.953
			IspV = 0.952
		}
		CONFIG
		{
			name = UDMH+N2O4
			thrusterPower = 0.442
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
