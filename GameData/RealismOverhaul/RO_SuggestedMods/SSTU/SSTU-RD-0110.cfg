@PART[SSTU-SC-ENG-RD-0110]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	vernierThrust = 24 //4 verniers, 6 kn each.
	useVerniers = True
	%engineType = RD0110
	@mass = 1.090
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*],0
	{
		@minThrust = 298
		@maxThrust = 298
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3531
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6274
		}
		PROPELLANT
		{
			name = HTP
			ignoreForIsp = True
			ratio = 0.0195
		}
		@atmosphereCurve
		{
			@key,0 = 0 313
			@key,1 = 1 256
		}
	}
	
	//Verniers
	@MODULE[ModuleEngines*],1
	{
		@minThrust = 24
		@maxThrust = 24
		@heatProduction = 10
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3531
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6274
		}
		PROPELLANT
		{
			name = HTP
			ratio = 0.0195
			ignoreForIsp = True
			DrawGauge = False
		}
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 141
		}
	}
}
@PART[SSTU-SC-ENG-RD-0110]:AFTER[RealismOverhaulEngines]
{
    @MODULE[ModuleGimbal]
    {
        %gimbalRange = 45 // FIXME: no source on this value, but images make it look reasonable
        %gimbalRangeYP = 45
		%gimbalRangeYN = 45
		%gimbalRangeXP = 0
		%gimbalRangeXN = 0
        %useGimbalResponseSpeed = True
        %@gimbalResponseSpeed = 16
    }
}