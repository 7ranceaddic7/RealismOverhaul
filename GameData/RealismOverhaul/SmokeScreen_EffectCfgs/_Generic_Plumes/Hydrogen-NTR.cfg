@PART[*]:HAS[@PLUME[Hypergolic-OMS-Red]]:AFTER[RealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    %EFFECTS
    {
		Hypergolic-OMS-Red
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
                //Get the inputs from the other config.
				transformName = #$../../../PLUME[Hypergolic-OMS-Red]/transformName$
                localRotation = #$../../../PLUME[Hypergolic-OMS-Red]/localRotation[0]$,$../../../PLUME[Hypergolic-OMS-Red]/localRotation[1]$,$../../../PLUME[Hypergolic-OMS-Red]/localRotation[2]$
                localPosition = #$../../../PLUME[Hypergolic-OMS-Red]/localPosition[0]$,$../../../PLUME[Hypergolic-OMS-Red]/localPosition[1]$,$../../../PLUME[Hypergolic-OMS-Red]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Hypergolic-OMS-Red]/fixedScale$
                energy        = #$../../../PLUME[Hypergolic-OMS-Red]/energy$
                speed         = #$../../../PLUME[Hypergolic-OMS-Red]/speed$
                //
                name = flamethrust
				modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/flamejet3
				transformName = thrustTransform
				emission = 0.0 0.0 0 0
				emission = 0.001 0.05 0 0
				
emission = 1.0 0 0 0
				
speed = 0.0 25
				speed = 1.0 25
				
energy = 0.0 0.75
				energy = 1.0 0.75
				size = 0.0 2
				size = 1.0 2
				scale = 0.0 6.9
				scale = 1.0 6.9
				offset = 0.0 -0.5
				
offset = 1.0 -0.5
				
fixedEmissions = false
				sizeClamp = 100
				randomInitalVelocityOffsetMaxRadius = 2
				
logGrow
				{
					density = 1.2 1

					density = 0.00001 4.0
					density = 0 4.0
				}
				logGrowScale
				{
					density = 1.2 -1
					density = 0.00001 20
					density = 0.0 -10

				}
				linGrow
				{
					density = 1.2 -4

					density = 0.00001 0.5

					density = 0.0 70
				
}
				
speed
				
{
					density = 0.0 20
					density = 0.00001 25
					density = 0.5 20
					density = 1.2 2

				}

				emission

				{

					density = 0.00001 0.6
					density = 0.5 0

				}
			}
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_altloop2
				volume = 0.0 0.0
				volume = 1.0 1.5
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
	}
}
@PART[*]:HAS[@PLUME[Hypergolic-OMS-Red],@EFFECTS:HAS[!engage]]:AFTER[RealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    @EFFECTS
    {
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_liq7
				volume = 0.7
				pitch = 0.8
				loop = false
			}
		}
        disengage
        {
                AUDIO
                {
                    channel = Ship
                    clip = sound_vent_soft
                    volume = 1.0
                    pitch = 0.9
                    loop = false
                }
        }
        flameout
        {
                AUDIO
                {
                    channel = Ship
                    clip = sound_explosion_low
                    volume = 1.0
                    pitch = 0.8
                    loop = false
                }
        }
    }
}