					density = 0.0 45
				}
				linGrow
				{
					density = 1.0 2.0
					density = 0.8 2.0
					density = 0.005 2.0
					density = 0.0 25
				}
				speed
				{
					density = 1.0 3
					density = 0.8 3
					density = 0.005 45
					density = 0.0 30
				}
				emission
				{
					density = 1.0 1.0
					density = 0.8 1.0
					density = 0.5 0.6
					density = 0.0 0.25
				}
				energy
				{
