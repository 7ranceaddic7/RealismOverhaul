// =======================================
// ITS booster fuel tank
// =======================================

@PART[KK_SPX_ITS_booster_fuelTank]:FOR[RealismOverhaul]{
  RSSROConfig = True

  @manufacturer = SpaceX
  @mass = 275

  !RESOURCE,*{}

  MODULE{
    name = ModuleFuelTanks
    volume = 7780980
    type = Cryogenic

    PROPELLANT{
      name = LqdMethane //CH4
      amount = 3215280
      maxAmount = 3215280
    }

    PROPELLANT{
      name = LqdOxygen
      amount = 4565700
      maxAmount = 4565700
    }
  }
}
