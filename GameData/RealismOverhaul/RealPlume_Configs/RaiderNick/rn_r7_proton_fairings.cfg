@PART[r7_blok_i_fairing|r7_blok_i_fairing_s|r7_soyuz_fairing|r7_blok_i_fairing_m|r7_vostok_fairing_l|r7_vostok_fairing_r|r7_voskhod_fairing_l|r7_voskhod_fairing_r|rn_almaz_fairing|rn_salyut1_fairing|rn_salyut7_fairing|rn_salyut467_fairing|rn_tks_fairing|rn_zond_fairing|rn_voskhod_airlock|r7_blok_bvgd_sput|r7_blok_bvgd|r7_blok_bvgd_s|r7_blok_bvgd_m]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels]
{
    PLUME
    {
        name = Solid-Sepmotor            //pre-fabbed plume you want
        transformName = thrustTransform //which transform to attach the plume
        localRotation = 0,0,0           //Any rotation needed
        localPosition = 0,0,-0.05           //Any offset needed
