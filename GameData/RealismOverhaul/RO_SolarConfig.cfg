@PART[*]:HAS[#useSolarConfig[*]]:BEFORE[ROSolar]
{
	// FIXME these need tangents
	@SolarConfig:HAS[#level[0]] // 1958
	{
		kwm2 = 0.063
		kgm2 = 0.0112
		key20 = 11 0.8
		key80 = 1200 0.2
		key99 = 3650 0.01
		massMultHinged = 1.25
		massMultTrack = 2
	}
	@SolarConfig:HAS[#level[1]] // 1961
	{
		kwm2 = 0.09
		kgm2 = 0.0112
		key20 = 30 0.8
		key80 = 3650 0.2
		key99 = 36500 0.01
		massMultHinged = 1.25
		massMultTrack = 2
	}
	@SolarConfig:HAS[#level[2]] // 1963-4
	{
		kwm2 = 0.126
		kgm2 = 0.009
		key20 = 120 0.8
		key80 = 3650 0.4
		key99 = 36500 0.01
		massMultHinged = 1.25
		massMultTrack = 1.75
	}
	@SolarConfig:HAS[#level[3]] // 1967
	{
		kwm2 = 0.18
		kgm2 = 0.006
		key20 = 365 0.8
		key80 = 3650 0.4
		key99 = 36500 0.01
		massMultHinged = 1.25
		massMultTrack = 1.5
	}
	@SolarConfig:HAS[#level[4]] // 1978 - big stations
	{
		kwm2 = 0.211
		kgm2 = 0.0035
		key20 = 720 0.8
		key80 = 3650 0.5
		key99 = 36500 0.01
		massMultHinged = 1.25
		massMultTrack = 1.5
	}
	
	@SolarConfig:HAS[#massMult[*]]
	{
		@kgm2 *= #$massMult$
	}
	
	@SolarConfig:HAS[#type[hinged]]
	{
		@kgm2 *= #$massMultHinged$
	}
	@SolarConfig:HAS[#type[tracking]]
	{
		@kgm2 *= #$massMultTrack$
	}
	
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = #$../SolarConfig/kwm2$
		@chargeRate *= #$../SolarConfig/area$
		timeEfficCurve
		{
			key = #$../../SolarConfig/key20$
			key = #$../../SolarConfig/key80$
			key = #$../../SolarConfig/key99$
		}
	}
	
	!useSolarConfig = DEL
}
@PART[*]:HAS[#solarUseMass[true]]:BEFORE[ROSolar]
{
	@mass = #$SolarConfig/kgm2$
	@mass *= #$SolarConfig/area$
	
	!solarUseMass = DEL
}
