{
	%RSSROConfig = True
}
@PART[noseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.02
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
	@maxTemp = 1773.15
}
