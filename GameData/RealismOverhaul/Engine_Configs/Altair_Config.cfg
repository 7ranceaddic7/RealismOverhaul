//Altair (X-248)
//Squad
//
//
// 1974072500-The-Vanguard-Satellite-Launching-Vehicle-an-Engineering-Summary.pdf
// dimensions p.63 & p.65
// GCRC 33KS-2800 18.25 x 57.38 "  463 x 1457 mm   
// ABL X-248	  18,00 x 58,2 "   457 x 1483 mm
// performance, mass, burn time pp. 151
// GCRC  47lb "inert mass", 383lb propellant, 3lb unspent propellant ISP 235s
// ABL   50lb "inert mass", 455lb propellant, 8lb liner expelled     ISP 251s 
// 
// given dV figures @ ISP only work out if end mass is "inert" mass +3lb or -8lb, respectively
// hence drymass + propellant
// 50 + 420 lb  -- 23 + 190 kg  109.1 l
// 42 + 463 lb  -- 19 + 210 kg  120.65l

@PART[*]:HAS[#engineType[Altair]]:FOR[RealismOverhaulEngines]
{
	@title = Altair
	@manufacturer = Allegany Ballistics Laboratory
	@description = A small solid kick motor. Developed as alternative Vanguard third stage, reused on many later LVs with Able/Delta upper stage (or simply "Thor Burner") to circularize at apogee or perform final payload kick. Burn time 38 seconds. Diameter: [0.45 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Altair
		modded = false
		
		origMass = 0.019
		CONFIG
		{
			name = Altair
			maxThrust = 21
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 251
				key = 1 233
			}
			// guesses (note: max is above nominal * thrust_curve_max)
			%chamberNominalTemp  = 1400
			%maxEngineTemp = 1660
			curveResource = PSPC
			thrustCurve
			{
				// made up, should about match the cut pattern
				// starts at nominal thrust, degrades quickly
				// takes ~1.5 nominal burn time
				key = 1	  1
				key = 0.9 1
				key = 0.2 0.6
				key = 0.05 0.3
				key = 0	   0.1
			}
		}
	}
	!MODULE[ModuleGimbal] {}

}

@PART[*]:HAS[#engineType[GCRC]]:FOR[RealismOverhaulEngines]
{
	@title = GCRC
	@manufacturer = Grand Central Rocket Company
	@description = A small solid kick motor, used as Vanguard's third stage on most flights. Burn time 33 seconds. Diameter: [0.45 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Altair
		modded = false
		
		origMass = 0.023
		CONFIG
		{
			name = GCRC
			maxThrust = 14.3
			techRequired = solids1957
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True

			}
			atmosphereCurve
			{
				key = 0 235
				key = 1 210  // no source
			}
			// guesses (note: max is above nominal * thrust_curve_max)
			%chamberNominalTemp  = 1400
			%maxEngineTemp = 1660
			// FIXME use correct curve... (simple star cut)
			curveResource = PSPC
			thrustCurve
			{
				// stolen from castor-2, seems fitting for star cut
				// takes approx 112% of nominal time
				key = 0 0.2 0.6566457 0.6566457
				key = 0.08 0.7826234 11.38028 11.38028
				key = 0.12 1.091428 0 0
				key = 0.832 0.9977316 0.2489114 0.2489114
				key = 0.91 1.052388 1.565168 1.565168
				key = 0.9730649 1.160696 0 0
				key = 1 0.93 -4.794868 -6.284284
			}
		}

	}
	!MODULE[ModuleGimbal] {}

}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Altair|GCRC]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Altair
		ratedBurnTime = 38
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.93
		cycleReliabilityEnd = 0.98
		reliabilityDataRateMultiplier = 2
		
		isSolid = True
	}
}
