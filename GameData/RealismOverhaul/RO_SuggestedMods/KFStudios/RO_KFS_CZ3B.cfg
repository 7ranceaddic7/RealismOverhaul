	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
    !MODULE[ModuleEngineIgnitor]
    {
    }
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = YF-75
		@CONFIG[LqdH2+LqdO2]
		{
			@name = YF-75
			%maxThrust = 157
			%minThrust = 157
			%heatProduction = 100
			@PROPELLANT[LqdHydrogen]
			{
				@ratio = 0.759
			}
			@PROPELLANT[LqdOxygen]
			{
				@ratio = 0.241
			}
			%atmosphereCurve
			{
				key = 0 439
				key = 1 200
			}
			!IspSL = DELETE
			!IspV = DELETE
			!throttle = DELETE
			!MODULE[ModuleEngineIgnitor]
			{
			}
		}
    }
}

