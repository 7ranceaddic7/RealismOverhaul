@PART[*]:HAS[#engineType[R40]]:FOR[RealismOverhaulEngines]
{
    %category = Engine
    %title = R-40 Series
    %manufacturer = Marquardt & Aerojet Rocketdyne
    %description = A bipropellant rocket motor burning either MMH and MON3 (R-40A/B and R-42) or Hydrazine and MON3 (R-42DM). Used for attitude control on the Space Shuttle (STS), for orbital insertion or as an apogee kick motor for geostationary satellites.

    @MODULE[ModuleEngines*]
    {
        %minThrust = 4.0
        %maxThrust = 4.0
        %heatProduction = 100
        %EngineType = LiquidFuel
        %ullage = False
        %pressureFed = True
        %ignitions = 50000

        IGNITOR_RESOURCE,*{}

        !thrustCurve,*{}
    }

    !MODULE[ModuleGimbal],*{}

    !MODULE[ModuleEngineConfigs],*{}

