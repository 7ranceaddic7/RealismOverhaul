@PART[US_j_Wedge_Elektron]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	%yearIntroduced = 1986
	@mass = 0.075
	@description = An ISS Elektron unit miniaturized to halve it's size and capacity. Provides breathable oxygen by breaking down water, but at the price of a massive electrical load.
	!MODULE[ModuleGenerator]
	{
	}
	MODULE // Resources based upon real ISS unit in normal operation. ConversionRate to half normal ISS op.
	{
		name = TacGenericConverter
		converterName = Elektron
		conversionRate = 0.5
		inputResources = Water, 0.00166667, ElectricCharge, 1.0
		outputResources = Hydrogen, 0.0833334, true, Oxygen, 0.0416667, false
	}
}
@PART[US_i_Wedge_FuelCell]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	%yearIntroduced = 1962
	@mass = 0.075
	@description = This small fuel cell consumes hydrogen and oxygen to produce potable water, heat, and a moderate electrical output. Rated at 710W. This cell has integrated resources for about ~1.5 days of operation, otherwise you'll want additional fuel. Safer than having radioactive thermal generators on board.
	!MODULE[ModuleGenerator]
	{
	}
	MODULE // Resources based upon real Apollo hardware. 1 Unit (there were 3). ConversionRate to halve operation.
	{
		name = TacGenericConverter
		converterName = Fuel Cell
		conversionRate = 0.5
		inputResources  = LiquidH2, 0.0000829627, LiquidOxygen, 0.0000629627
		outputResources = ElectricCharge, 1.42, true, Water, 0.0000629989, true
	}
	!RESOURCE[Hydrogen]
	{
	}
	!RESOURCE[Oxygen]
	{
	}
	!RESOURCE[Water]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 18
		TANK
		{
			name = LiquidOxygen
			amount = 8
			maxAmount = 8
		}
		TANK
		{
			name = LiquidH2
			amount = 6
			maxAmount = 6
		}
		TANK
		{
			name = Water
			amount = 0
			maxAmount = 4
		}
	}
}
