// AJ10
// SXT
@PART[*]:HAS[#engineType[AJ10_Mid]]:FOR[RealismOverhaulEngines]
{
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-104D
		modded = false
		origMass = 0.09
		CONFIG
		{
			name = AJ10-104D	// Main engine used on Ablestar
			minThrust = 35.1
			maxThrust = 35.1
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.406
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.594
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 3 // was 5--source????
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 278
				key = 1 215
			}
			massMult = 1.0
			techRequired = advRocketry
			cost = 0
			entryCost = 0
		}
		CONFIG
		{
			name = AJ10-118E	// Delta E-N
			// no stated difference so let's assume the difference
			// is unlimited rather than merely 1 restart
			minThrust = 35.2
			maxThrust = 35.2
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.406
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.594
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 10 // some high number, also no source...
			!IGNITOR_RESOURCE,* {}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 278
				key = 1 215
			}
			massMult = 1.05 // ???
			techRequired = heavyRocketry
			cost = 30
			entryCost = 2000
			entryCostSubtractors
			{
				AJ10-118D = 1000
			}
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-104D]]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = AJ10-104D
		ratedBurnTime = 377
		reliabilityStart = 0.99
		reliabilityEnd = 0.998
		reliabilityDataRateMultiplier = 2
        techTransfer = AJ10-37,AJ10-42,AJ10-142:50
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-118E]]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = AJ10-118E
		ratedBurnTime = 377
		reliabilityStart = 0.99
		reliabilityEnd = 0.998
		techTransfer =  AJ10-37,AJ10-104D,AJ10-42,AJ10-142:50
		reliabilityDataRateMultiplier = 2
	}
}
