@PART[KW2mSRBNoseCone]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		!runningEffectName = DELETE
        %powerEffectName = Solid-Sepmotor
	}
    PLUME
    {
        name = Solid-Sepmotor
        transformName = NozzleTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.3
        fixedScale = 1
        energy = 1
        speed = 1.2
    }
}
