@PART[RLA_linearspike_med]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines] // Rockomax "Cutter" Linear Aerospike Rocket
{
	%RSSROConfig = true
	!MODULE[TweakScale]
	{
	}
	!mesh = DELETE
	MODEL
	{
		model = RLA_Stockalike/Parts/Engine/RLA_linearspike_med/model
		scale = 1.0, 1.0, 1.0
	}
	@scale = 1.25
	%rescaleFactor = 1.0
	@node_stack_top = 0.0, 0.2770021, 0.0, 0.0, 1.0, 0.0
	@mass = 1.5
	@crashTolerance = 12
	@maxTemp = 1700
	@title = Rocketdyne RS-2200 [2.5m]
	@manufacturer = Rocketdyne
	@description = Linear aerospike production engine following the XRS-2200 and X-33.
	@MODULE[ModuleEngines*]
	{
		@minThrust = 440.2
		@maxThrust = 2201
		@heatProduction = 175
		@PROPELLANT[LiquidFuel]
		{
			@name = LiquidH2
			@ratio = 0.729
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LiquidOxygen
			@ratio = 0.271
		}
		@atmosphereCurve
		{
			@key,0 = 0 455
			@key,1 = 1 347
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 5.0
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RS-2200
		modded = false
		CONFIG
		{
			name = RS-2200
			minThrust = 440.2
			maxThrust = 2201
			heatProduction = 175
			PROPELLANT
			{
				name = LiquidH2
				ratio = 0.729
			}
			PROPELLANT
			{
				name = LiquidOxygen
				ratio = 0.271
			}
			atmosphereCurve
			{
				key = 0 455
				key = 1 347
			}
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 4
		autoIgnitionTemperature = 700
		ignitorType = Electric
		useUllageSimulation = True
		isPressureFed = False
		IGNITOR_RESOURCE
		{
			name = LiquidH2
			amount = 0.729
		}
		IGNITOR_RESOURCE
		{
			name = LiquidOxygen
			amount = 0.271
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
}
