	{
		%name = Oxygen
		%utilization = 200 // 200atm
		%mass = 0.0003 // 0.3kg/l
		%amount = full
		%maxAmount = 40.127389%
		%note = (pressurized)
	}
	%TANK[Food]
	{
		%name = Food
		%mass = 0.0001
		%amount = full
		%maxAmount = 38.216561%
	}
	%TANK[Water]
	{
		%name = Water
		%mass = 0.0001
		%amount = full
		%maxAmount = 21.656051%
	}
	!TANK[Waste]
	{
	}
	!TANK[WasteWater]
	{
	}
	!TANK[CarbonDioxide]
	{
	}
}
