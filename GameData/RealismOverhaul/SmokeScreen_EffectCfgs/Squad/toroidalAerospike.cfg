@PART[toroidalAerospike]:FOR[RealPlume]:NEEDS[SmokeScreen]	//Rocketdyne J-2T-200/250K Aerospike
{
	!fx_exhaustFlame_blue = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = powerflame
		!fxOffset = DELETE
	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
	
	!EFFECTS {}
	EFFECTS
	{
		powerflame // name of effect to be added to the Engine Module
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flamethrust
				modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/nasa4engine
				transformName = thrustTransform
				localPosition = 0,0,-0.3
				fixedScale = 1.8
				sizeClamp = 250
				initialDensity = 0.6
				physical = False
				singleEmitTimer = 0
				randomInitalVelocityOffsetMaxRadius = 0
				logGrow
				{
					density = 1.0 0
					density = 0.5 10
					density = 0.0 10
				}
				logGrowScale
				{
					density = 1.0 0.0
					density = 0.79 3
					density = 0.0 20
				}
				linGrow
				{
					density = 1.0 0.0
					density = 0.79 0.0
					density = 0.005 0.0
					density = 0.0 1
				}
				speed
				{
					density = 1.0 2
					density = 0.79 3
					density = 0.005 15
					density = 0.0 15
				}
				emission
				{
					density = 1.0 1
					density = 0.79 0.5
					density = 0.5 0.3
					density = 0.0 0.2
				}
				energy
				{
					density = 1.0 1.0
					density = 0.005 0.7
					density = 0.0 0.5
				}
				offset
				{
					density = 1.0 0.0
					density = 0.79 0.2
					density = 0.5 0.4
					density = 0.0 0.6
				}
			}
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_altloop
				volume = 0.0 0.0
				volume = 1.0 1.5
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_liq5
				volume = 0.65
				pitch = 1.7
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

