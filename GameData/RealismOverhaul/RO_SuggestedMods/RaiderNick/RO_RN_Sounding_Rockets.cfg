@PART[rn_aerobee150_eng]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@node_stack_top = 0.0, 0.36697, 0.0, 0.0, 1.0, 0.0, 1
	%scale = 1.0
	%rescaleFactor = 1.0
	@mass = 0.008
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1973.15
	@title = AJ11-6 Rocket Engine
	%manufacturer = Aerojet
	@description = An Aniline/IRFNA rocket engine used on the Aerobee 150A.
	@MODULE[ModuleEngines*]
	{
		@minThrust = 18.24
		@maxThrust = 18.24
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Aniline
			@ratio = 0.3884
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = IRFNA-III
			@ratio = 0.4787
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Furfuryl
			@ratio = 0.1329
		}
		@atmosphereCurve
		{
			@key,0 = 0 228.3
			@key,1 = 1 197.932
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ11-6
		origMass = 0.008
		modded = false
		CONFIG
		{
			name = AJ11-6
			minThrust = 18.24
			maxThrust = 18.24
			heatProduction = 100
			PROPELLANT
			{
				name = Aniline
				ratio = 0.3884
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.4787
			}
			PROPELLANT
			{
				name = Furfuryl
				ratio = 0.1329
			}
			atmosphereCurve
			{
				key = 0 228.3
				key = 1 197.932
			}
		}
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}

