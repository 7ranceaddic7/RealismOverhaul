//  ==================================================
//  Pioneer 10 & 11 Science Package.

//  Dimensions: 1.25 m x 0.6 m
//  Gross Mass: 10 Kg
//  ==================================================

@PART[ca_ESM]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.6, 1.6, 1.6
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @category = Science
    @title = Pioneer 10/11 Science Package
    @manufacturer = Generic
    @description = An integrated science package originally designed for the Pioneer 10 & 11 deep space probes. Includes a thermal control system.

    @mass = 0.01
    @crashTolerance = 10
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 473.15
    %fuelCrossFeed = True
    @radiatorHeadroom = 0.6129
    @tags ^= :$: pioneer science

    !MODULE[ModuleReactionWheel],*{}

    @MODULE[ModuleActiveRadiator]
    {
        @maxEnergyTransfer = 12500
        @overcoolFactor = 0.6129
        @isCoreRadiator = True
        @maxLinksAway = 2

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.12
        }
    }

    !RESOURCE,*{}
}
