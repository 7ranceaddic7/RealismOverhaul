@PART[galileo_mb]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 1.295
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = RN Industries
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.35
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.05
		@YawTorque = 0.05
		@RollTorque = 0.015
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.05
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.2
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 809.4584824
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 8048
			maxAmount = 8048
		}
		TANK
		{
			name = MON3
			amount = 404.7122936
			maxAmount = 404.7122936
		}
		TANK
		{
			name = MMH
			amount = 396.6981888
			maxAmount = 396.6981888
		}
	}
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterTransformName = RCSthruster
		@thrusterPower = 0.01
		!resourceName = MonoPropellant
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		%PROPELLANT
		{
			%name = MMH
			%ratio = 0.495
		}
		%PROPELLANT
		{
			%name = MON3
			%ratio = 0.505
		}
		%atmosphereCurve
		{
			%key = 0 286
			%key = 1 100
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.4
		@maxThrust = 0.4
		@heatProduction = 50
		@PROPELLANT[LiquidFuel]
		{
			@name = MMH
			@ratio = 0.495
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = MON3
			@ratio = 0.505
		}
		@atmosphereCurve
		{
			@key,0 = 0 303
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S400 - 1
		modded = false
		CONFIG
		{
			name = S400 - 1
			minThrust = 0.4
			maxThrust = 0.4
			heatProduction = 50
			PROPELLANT
			{
				name = MMH
				ratio = 1
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 303
				key = 1 100
			}
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 700
		ignitorType = Electric
		useUllageSimulation = False
		isPressureFed = True
			IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.03
		}
	}
	@MODULE[ModuleGenerator]
	{
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 0.570
			///570W at launch
		}
	}
	PLUME
    {
        name = Hypergolic-OMS-Red            //pre-fabbed plume you want
        transformName = thrustTransform //which transform to attach the plume
        localRotation = 0,0,0           //Optional - Any rotation needed
        localPosition = 0,0,0           //Any offset needed
        fixedScale = 1                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                       //Adjust speed to fit resize, 
                                        //generally close to 1:1 with scale.
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*   //Add the effect to every engine config
        {
            %powerEffectName = Hypergolic-OMS-Red
        }
    }
}

