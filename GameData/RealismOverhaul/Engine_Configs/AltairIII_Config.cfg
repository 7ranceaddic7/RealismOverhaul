@PART[*]:HAS[#engineType[Altair-III]]:FOR[RealismOverhaulEngines]
{
	@title = Altair III FW-4S
	@manufacturer = United Technology Center
	@description = A small solid kick motor. Developed from the Altair, this final version was used on later Scout and Delta craft. Used to circularize at apogee or perform final payload kick. Maximum thrust 25.6kN, burn time 31 seconds. Diameter: [0.50 m].
	
	!MODULE[ModuleGimbal] {}
  !MODULE[ModuleFuelTanks],* {}
  !MODULE[ModuleAlternator],*{}
  !RESOURCE,*{}
  
  MODULE
	{
		name = ModuleFuelTanks
		type = PSPC
		volume = 157.714483
		basemass = -1

		TANK
		{
			name = PSPC
			amount = 157.714483
			maxAmount = 157.714483
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Altair-III
		modded = false
		
		origMass = 0.02316585
		CONFIG
		{
			name = Altair-III
			minThrust = 25.559472
      maxThrust = 25.559472
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 284.5
				key = 1 200
			}
			// guesses (note: max is above nominal * thrust_curve_max)
			%chamberNominalTemp  = 1400
			%maxEngineTemp = 1660
			curveResource = PSPC
			thrustCurve
			{
        key = 1 1
        key = 0.94444 0.875 -0.8905251 0.3655488
        key = 0.72222 0.97917
        key = 0.55556 0.97917 -0.09374813 -0.09374813
        key = 0.22222 0.91667 -0.2949381 -1.293762
        key = 0.08333 0.58333 -5.881258 -10.95263
        key = 0.05556 0.04167 -10.11862 -0.7557552
        key = 0 0.001 -0.7320015 -0.7320015
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Altair-III]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Altair-III
		ratedBurnTime = 32
		ignitionReliabilityStart = 0.94
		ignitionReliabilityEnd = 0.98
		cycleReliabilityStart = 0.95
		cycleReliabilityEnd = 0.985
		techTransfer = Altair-II:50
		reliabilityDataRateMultiplier = 2
		
		isSolid = True
	}
}
