//NERVA
//Squad
@PART[*]:HAS[#engineType[NERVA]]:FOR[RealismOverhaulEngines]
{
	@title = NERVA NRX
	@manufacturer = Aerojet
	@description =  [1.25m]
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = NERVA-NRX
		modded = false
		CONFIG
		{
			name = NERVA-NRX
			exhaustDamage = True
			ignitionThreshold = 0.1
			minThrust = 0
			maxThrust = 333
			
			%ullage = True
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 925
				key = 1 380
			}
		}
	}
	MODULE
	{
		name				   = ModuleResourceConverter
		ConverterName		   = Turbine Generator
		StartActionName		   = Start
		StopActionName		   = Stop
		AlwaysActive		   = true
		FillAmount			   = 1.000
		AutoShutdown		   = false
		GeneratesHeat		   = false
		TemperatureModifier	   = 2.000
		UseSpecializationBonus = false
		DefaultShutoffTemp	   = 0.500

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio		 = 1e-13
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio		 = 1.500
		}

		OUTPUT_RESOURCE
		{
			ResourceName = DepletedUranium
			Ratio		 = 1e-13
		}
	}

	RESOURCE
	{
		name = EnrichedUranium
		amount = 5
		maxAmount = 5
	}
	RESOURCE
	{
		name = DepletedUranium
		amount = 0
		maxAmount = 5
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 2.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}